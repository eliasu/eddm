tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: form_name
            field:
              display: 'Vor-, Nachname'
              type: text
              placeholder: 'Vor-, Nachname'
              validate:
                - required
          -
            handle: Straße_Nr
            field:
              placeholder: 'Straße Nr, PLZ Stadt'
              display: 'Straße Nr.'
              type: text
              always_save: false
          -
            handle: plz_stadt
            field:
              placeholder: 'PLZ Stadt'
              display: 'PLZ Stadt'
              type: text
              always_save: false
          -
            handle: form_email
            field:
              input_type: email
              display: E-Mail
              type: text
              placeholder: E-Mail
              validate:
                - required
              always_save: false
          -
            handle: telefonnummer
            field:
              display: Telefonnummer
              type: text
          -
            handle: angebote
            field:
              options:
                übernachten: übernachten
                'Spaces mieten': 'Spaces mieten'
                essen: essen
                'Workshop buchen': 'Workshop buchen'
              display: 'Ich möchte bei euch'
              type: checkboxes
              always_save: false
          -
            handle: zeitraum
            field:
              display: Zeitraum
              type: text
              validate:
                - required
          -
            handle: personenanzahl
            field:
              display: Personenanzahl
              type: text
              validate:
                - required
          -
            handle: deine_nachricht
            field:
              display: 'Deine Nachricht'
              type: textarea
              validate:
                - required
          -
            handle: newsletter_consent
            field:
              inline_label: 'In den Newsletter eintragen'
              type: toggle
              display: Newsletter
