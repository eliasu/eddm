name: ðŸš€ Deploy Website to All-Inkl

on:
  push:
    branches:
      - main

jobs:
  Deploy-AllInkl:

    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: ðŸ“¦ Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20
    
    - name: ðŸ“¦ Install Packages
      run: npm install
    
    - name: ðŸ”¨ Build
      run: |
        npm run build
    
    - name: ðŸ“¦ Install Composer dependencies
      uses: php-actions/composer@v6

    - name: ðŸ“‚ Deploy to Server
      uses: easingthemes/ssh-deploy@main
      env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: w01b24d5.kasserver.com
          REMOTE_USER: ssh-w01b24d5
          TARGET: ~/www/htdocs/w01b24d5/dev.eindingdermoeglichkeit.com/
          EXCLUDE: "/node_modules/, /public/img/, /vendor/"
    
    - name: ðŸ”¨ Execute Deploy Script
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: w01b24d5.kasserver.com
        username: ssh-w01b24d5
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          echo "Deployment started ..."
          cd ~/www/htdocs/w01b24d5/dev.eindingdermoeglichkeit.com/
          (php artisan down) || true
          composer install
          npm install
          npm run build
          php please cache:clear
          php please config:cache
          php please route:cache
          php please stache:warm
          php please queue:restart
          php please search:update --all
          php artisan up
          echo "Deployment finished!"