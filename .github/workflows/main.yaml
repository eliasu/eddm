name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          echo "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

      - name: Deploy via SSH
        run: |
          rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" ./ your_user@your_host:/your_path
          rm key.pem