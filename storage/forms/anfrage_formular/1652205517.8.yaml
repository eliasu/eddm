deine_nachricht: "Sehr geehrte Damen und Herren,\r\nwir von der Trommelgruppe \"Sambatz\" waren schon einmal am 2.-3-Febr. 2019 bei Ihnen um einen Workshop abzuhalten. Das hat uns sehr gut gefallen, deshalb möchten wir noch einmal einen Workshop am 8.+ 9.10.2022 mit einer Übernachtung und volle Verpflegung durchführen.\r\nWir benötigen einen großen Übungsraum (letztes Mal hatten wir den schönen Raum in der Scheune mit Ofen und Blick auf die schöne Landschaft) und\r\n4 Doppelzimmer und 6 Einzelzimmer.\r\nÜber eine Rückantwort mit Preisangabe freue ich mich.\r\nMit freundlichen Grüßen\r\nOrtrud Hiestermann"
