deine_nachricht: 'Hallo liebes Ding der Möglichkeiten Team, ich bin Jan und gemeinsamen mit meinen Kolleg:Innen Stefan und Europa bin ich gerade dabei unsere non-profit Initiative Protopia (https://www.protopia.de/) aufzubauen. Gemeinsam mit dem Team Team der KU (Kreatives Unternehmertum) möchten wir zur o.g. Zeit gerne einen 24h Workshop organisieren, um unser Geschäftsmodell final zu durchdenken und voran zu bringen. Da wir grade noch in der Gründung sind und noch keine Finanzierung auf die Beine stellen konnten, wollte ich mal nachfragen, ob ihr uns vielleicht mit einem etwas reduzierten Paketpreis im Gründungsproess unterstützen würdet? Im Gegenzug würden wir euch natürlich gerne in auf LinkedIn und unserer Website featuren. Wir arbeiten z.B. aktuell an einer Landkarte regenerativer Orte, die bald auf unserer Website integriert werden soll. Da kann ich mir euch sehr gut vorstellen. Ob mit oder ohne Rabatt, schickt mir auf jeden Fall gerne mal ein Angebot rüber. Würde mich so oder sehr freuen, wenn es klappt. Auch im Hinblick auf zukünftige Formate ist euer Hof mit Sicherheit eine spannende Anlaufstelle für uns! :) Ich wnsche euch ein schönes und regeneratives Wochenende! Liebe Grüße, Jan'
