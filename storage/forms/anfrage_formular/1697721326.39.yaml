deine_nachricht: "Hallo Ihr Lieben!\r\nWir sind auf Euer wunderbares Projekt gestoßen, weil wir einen Ort suchen, an dem wir nächstes Jahr mit max. 18 Personen (+ evtl. bis zu 5 Kindern (0-3 Jahre)) ein schönes Wochenende verbringen wollen. Hintergrund ist, dass wir zwei heiraten, aber ohne großes Event und Aufwand, dafür lieber mal mit Freunden mit Kind und Kegel Zeit verbringen wollen. Da wir mal in München, mal in Hamburg gewohnt haben und sich somit unsere Freunde auch quer über die Republik verteilen, ist ein halbwegs erreichbarer Treffpunkt irgendwo dazwischen das, was wir suchen. :) Sowas wie Eure Pizzabäckerei usw. wäre da genau das Richtige, was wir uns für einen schönen Sommerabend im Freien mit unseren alten Studien- und Schulfreunden wünschen würden. Der Zeitraum, den wir oben angegeben haben, ist nur ein Vorschlag. Wir würden einfach gerne ein Wochenende im Sommer, das verfügbar ist, z.B. die gesamte Träumerei mieten, dann können sich alle (teils auch Alleinreisende) gut verteilen. \r\nSagt uns gerne Bescheid, ob das möglich ist und schickt uns gerne ein Angebot! \r\nWir freuen uns darauf!\r\nHerzliche Grüße\r\nJosephin und Uli"
