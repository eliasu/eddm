deine_nachricht: "Hallo liebes Ein Ding der Möglichkeiten Team,\r\nEine Freundin und ich wollen gern ein Yoga Retreat für Frauen veranstalten und suchen dafür noch einen Space und sind dabei auf euch aufmerksam geworden. Wir würden den Space gerne für den genannten Zeitraum mieten. Gerne den Yogaraum, inkl. des Zubehörs, sowie Zimmer für 10-14 Gäse. Gern Doppel oder Mehrbettzimmer. Kann man auch Vollverpflegung für solche Events bei euch buchen? :) Ich hatte nur etwas bezüglich Frühstück gelesen.\r\nIch freue mich auf eure Antwort.\r\n\r\nMit freundlichen Grüßen \r\nVanessa"
