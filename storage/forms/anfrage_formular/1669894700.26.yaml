deine_nachricht: "Hallo! \r\nVielleicht habt ihr schon von mir gehört? Ich leite hier im Wendland drei Chöre - jeder mit vollkommen eigenem Charakter und Repertoire - und hätte große Lust, zur KLP bei Euch ein Konzert zu machen. \r\nEntweder mit dem großen Chor \"Kiliano\" (50 Menschen von ganz jung bis viel älter) oder/und mit dem Jazz- und Popchor \"alFine Schulze träumt vom Jazz\" (20 Menschen).\r\nSeid ihr interessiert - könnte da was klappen? Vielleicht am Mittwoch Abend, wenn der Landkreis nicht fast platzt wegen der Fülle der Veranstaltungen? Es geht natürlich auch an anderen Terminen ... ist nur so eine Idee, weil mittwochs unser Probeabend ist und die Leute da generell Zeit haben ;-)\r\n\r\nBin gespannt auf eure Antwort!\r\nLiebe Grüße von Lore"
