deine_nachricht: "Liebes Team von Ein Ding der Möglichkeit,\r\nWir, das sind Vera und Michael würden gerne unsere Hochzeit an einem besonderen Ort wie eurem feiern. Michael stammt gebürtig aus dem Wendland, Vera aus Köln. Kennen und lieben gelernt haben wir uns in Frankfurt, wo wir derzeit wohnen. Aufgrund unserer Herkunft haben wir uns sofort mit eurer Gründungsgeschichte verbunden gefühlt. Bei einigen Pfingst-Besuchen lernte Vera das Wendland kennen und lieben. Wir würden uns freuen unsere über Deutschland verstreuten Freunden das Wendland zu diesem Anlass zu zeigen. Optimal wäre es, bei schönem Wetter Zeit draußen verbringen zu können (mit Notfallplan für Drinnen bzw. Später) und wenn möglichst viele angereiste Leute an einem Ort übernachten könnten. Daher möchten wir gerne fragen, ob es generell möglich wäre bei euch zu feiern und an welchen Wochenenden in 2025 für so ein Szenario in Frage kommen könnte. Wir würden gerne ca. 60-80 Gäste einladen. Über nähere Infos freuen wir uns sehr,\r\nMichael und Vera"
