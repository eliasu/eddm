deine_nachricht: "Hallo EinDingderMöglichkeit,\r\nwir haben gelesen, dass ihr zum Wochenende der KLP ausgebucht seid und haben nun folgende Frage: Gilt das auch für eure Camping-Möglichkeiten (mit Bus)? Wir würden gerne vom 26. bis zum 29.05.2022 die KLP besuchen und würden uns riesig freuen, wenn wir bei euch stehen könnten, wenn auch nur für eine nacht von den dreien. Wahrscheinlich habt ihr super viele solcher Anfragen, verzeiht es uns wenn wir die zigsten sind, einen Versuch ist es Wert. Vielleicht ist es ja ein Ding der Möglichkeit. \r\nLiebe Grüße Christian und Josefine"
