deine_nachricht: "Hallo zusammen,\r\n\r\nich war im letzten Sommer auf die Einladung von Lenni hin mit Freunden zusammen bei euch auf dem Hof und es war so schön! Gerade suche ich nach einem Ort, an dem ich gemeinsam mit Freunden meinen 30. Geburtstag feiern kann. Ich wollte also mal bei euch anfragen, ob das bei euch grundsätzlich möglich wäre. Vorgestellt hatte ich mir im Groben folgendes:\r\n\r\n- Ein Augustwochenende: 15. - 17.08.25 oder 22. - 24.08.25\r\n- Etwa 30 - 40 Personen\r\n- Die meisten würden zelten oder mit einem Bully kommen. 4-5 Personen würden wahrscheinlich einen Bauwagen oder ein Zimmer mieten. Jeder zahlt seine Übernachtung selbst und wir würden vorher natürlich verbindlich buchen.\r\n- Mit Essen versorgen würden wir uns selbst. Wenn das möglich ist, würden wir die kleine Küche für ein Wochenende mieten und dafür natürlich auch bezahlen.\r\n- Wir könnten uns auch vorstellen, die Sauna zu mieten\r\n- Wir würden tagsüber gerne zusammen Yoga machen und abends Musik machen & tanzen (Gibt es ggf. auch einen Gemeinschaftsraum, den wir mieten können, falls es regnet?)\r\n- Können wir die Sitzgelegenheiten draußen nutzen, um gemeinsam einen Tisch aufzubauen / zu essen etc.?\r\n\r\nIhr merkt, ich bin gerade noch ganz allgemein am Brainstormen und offen für Vieles. Daher erstmal die Frage: Könnt ihr euch das grundsätzlich vorstellen? Was würde das kosten? Lasst uns gerne auch einfach mal telefonieren.\r\n\r\nIch freue mich auf eure Rückmeldung!\r\n\r\nGanz liebe Grüße aus Hamburg,\r\nLuna\r\n\r\n\r\n\r\n\r\nIs"
