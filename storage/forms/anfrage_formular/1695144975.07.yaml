deine_nachricht: "Liebes Team der Dinge der Möglichkeiten, \r\nseit ich geboren bin, sind meine Familie und ich jährlich im Wendland. Im Laufe der Jahre, ist die Region auch für meinen Partner zu einem wichtigen Bezugspunkt geworden. Nun wollen wir heiraten- mit Familie, Freunden und einigen Kindern. Hierfür wollten wir fragen, ob das in eurer Kulturscheune möglich wäre? Wir können beim Stühleaufbau kräftig anpacken und könnten auch aus unserem Wohnort viel Equipment mitbringen falls nötig. Eure Speisen sehen super aus! und wir kennen die Scheune schon seit einigen Jahren. Unsere Gäste würden gerne in den Unterkünften schlafen/Zelten. \r\nGerne stellen wir uns euch vor. So oder so würden wir uns sehr freuen, von euch zu hören (Email: n.l.roeders@gmail.com; 015904812967). Viele Grüße und einen schönen Abend!"
