deine_nachricht: "Hallo liebes Ein Ding der Möglichkeit-Team,\r\nmeine Kollegin und Freundin Janet und ich wollen im Mai oder Juni ein Yoga-Retreat veranstalten. Wir unterrichten beide Jivamukti Yoga in Hamburg. Auf der Suche nach der passenden Location sind wir auf euer schönes Projekt gestoßen und wollten nun mal fragen, ob ihr uns ein Angebot schicken könnt. \r\nWir dachten für die angegebene Personenzahl an die Optionen \"Die Träumerei\" und das \"Zeltfeld\" – sodass Menschen mit kleinerem Budget bzw. Frischluftvorliebe auch gerne zelten können. Wie sieht es aus mit Verpflegung? Gäbe es auch die Möglichkeit, eine Köchin mitzubringen? Und wenn nicht, wäre eine vegane Vollverpflegung möglich? Außerdem würden wir natürlich gerne den Yogaraum mieten und die Sauna in Anspruch nehmen. \r\nIhr könnt ja erst mal sagen, ob ihr in diesen Monaten noch freie Wochenende (Do bis So) habt und wie es mit einem Angebot ausschaut.\r\n\r\nLiebe Grüße \r\nMie"
