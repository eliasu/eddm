deine_nachricht: "Liebes Team, liebe Annika,\r\nich hoffe es geht Euch gut. Warscheinlich seit ihr in den krassen Vorbereitungen für die Landpartie. Ich drücke die Daumen.\r\n\r\nIch würde gerne mit meinem neuen Arbeitgeber Freunde alter Menschen e.V. unsere Teamtage bei Euch verbringen.\r\nAm besten so 3-4 Tage unter der Woche im April 2026.\r\nWenn es Ende März oder Anfang Juni viel besser funktioniert gerne auch Alternativ Termine.\r\nKönntest ihr uns ein Angebot schicken? So viele Einzelzimmer wie möglich wäre gut zu kalkulieren.\r\nErst einmal würden wir Übernachten und Essen und zusätzlich einen von euren Räumen in der Scheune für unsere Workshops nutzen.\r\nFreue mich über ein Angebot. Ruft mich auch gerne vorher noch einmal an.\r\nAlles Liebe\r\nJan"
