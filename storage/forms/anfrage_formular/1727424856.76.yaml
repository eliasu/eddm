deine_nachricht: "Liebes Team,\r\n\r\nwir wollen für unsere Mitarbeitenden in einer angenehmen Atmosphäre eine Möglichkeit schaffen, wertvolle Themen zu erarbeiten. Dazu hatte Arne Dreyer als unabhängiger Workshop-Leiter bereits Kontakt zu Julia aus eurem Team aufgenommen. Gerne würden wir hier einsteigen und die Anfrage konkretisieren/für folgende Termine reservieren:\r\n\r\n20.11\r\n27.11\r\n04.12\r\n11.12\r\n\r\nFür Verpflegung stellen wir uns Kaffee und Kaltgetränke vor, jedoch lediglich über den Tag verteilt kleine Snacks/Fingerfood. Es muss kein vollwertiges Mittag sein. \r\n\r\nIch freue mich auf die Rückmeldung und ein konkretes Angebot. \r\n\r\nIch bin bis zum 14.10. zunächst nicht im Büro - würde mich danach aber dazu melden. Ein Vor-Ort-Besuch würden wir auch gerne einplanen. \r\n\r\nLiebe Grüße,\r\nBianca Böhm"
