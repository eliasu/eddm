deine_nachricht: 'Hallo. Im Rahmen einer Prozessförderung vom Fonds Soziokultur arbeiten wir gerade an einem Nutzungskonzept für die Patent-Papierfabrik Hohenofen. Während unserer Recherchen sind wir auch auf "Ein Ding der Möglichkeit" gekommen und würden euch gern spontan am kommenden Donnerstag zu Freitag besuchen, bei euch übernachten, euch und euren Ort kennenlernen und Fragen stellen. Natürlich bezahlen wir sowohl für die Übernachtung als auch für die peer-to-peer- Beratung. Da Ferien sind, würden wir unsere Kinder (9 und 12 Jahre alt) mitbringen. Wir freuen uns auf eure Antwort! Christin & Co.'
