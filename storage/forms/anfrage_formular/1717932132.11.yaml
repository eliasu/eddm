deine_nachricht: "Hallo ihr Lieben,\r\nich würde bei euch gerne ein Yoga Retreat anbieten an einem der o.g. Daten und freue mich sehr, wenn ihr mir ein Angebot unterbreiten mögt. Die Gruppe wird voraussichtlich aus 6 - 10 Personen bestehen.\r\n\r\nFolgende Punkte wären toll:\r\n- Als Yogaraum gerne den \"Weitblick\" mit Yogamatten und Decken ausgestattet\r\n- Verpflegung inkl. Frühstücksbuffet, Mittag- und Abendessen\r\n- wenn möglich würde ich das Retreat gerne als Komplettpaket inkl. Verpflegung und Übernachtung anbieten. Könntet ihr dort ein Kontingent an verschiedenen Zimmerkategorien (Einzel- und Doppelzimmer) zurückhalten?\r\n\r\nIch freue mich sehr auf euer Angebot.\r\n\r\nHerzliche Grüße,\r\nCathy Hermes"
