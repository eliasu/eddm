deine_nachricht: "Liebe Menschen im/ auf Ding der Möglichkeit! In den vergangen Jahren habe ich meine Ferien mitarbeitend auf einem Bio-Hof in Südtirol verbracht. Jätend, fegend, erntend, pflanzend, gießend, etc, etc. Eine wundervolle Art, Ferien zu machen. In diesem Jahr möchte ich gern einen anderen Ort kennen lernen und dort auch mitarbeiten. Ich bin auf Euch gestoßen. Und ziemlich begeistert! Ich will Euch heute nicht gleich zutexten, sondern erst einmal fragen, ob Ihr Euch das überhaupt vorstellen könnt? Dann schicke ich alle Infos, die Ihr noch braucht oder wir telefonieren einmal? \r\nFür heute herzliche Grüße und ich würde mich sehr über eine Antwort freuen, Kira"
