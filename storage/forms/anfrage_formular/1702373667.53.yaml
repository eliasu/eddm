deine_nachricht: "Hallo und guten Morgen,\r\nwir sind ein Wohnprojekt aus Lüneburg und würden gern zusammen wegfahren. Wir wären ca. 20 - 30 Erwachsene und ca. 10 - 14 Kinder. Einige würden übernachten (gern auch im Zelt oder Bus auf der Wiese), andere hätten gern ein Zimmer. Bekocht zu werden wäre auch großartig! Und wir bräuchten einen großen Raum, in dem wir uns treffen und arbeiten können, kleinere Ecken, in denen wir uns in kleinen Grüppchen zurückziehen könnten wären auch toll.\r\nGeht das bei euch? An den Terminen? Ich freue mich über eine Rückmeldung!\r\nDanke und sonnige Grüße,\r\nNadine"
