deine_nachricht: "Sehr geehrte Damen und Herren,\r\nim Namen des Nepada Wildlife e.V. (https://www.nepadawild.life ), einer gemeinnützigen Organisation, möchten wir anfragen, ob Ihre Örtlichkeit im Zeitraum vom 4. bis 6. Juli 2025 für eine Gruppenveranstaltung verfügbar wäre. Wir benötigen:\r\n• Bettenanzahl: Für 30–40 Personen.\r\n• Gruppenraum: Ein Raum für Workshops oder Besprechungen.\r\n• Außenbereich: Platz für Zelte und/oder Camper.\r\nFalls Ihre Unterkunft diese Anforderungen erfüllt, wären wir Ihnen dankbar für weitere Informationen zu Verfügbarkeiten und Kosten. Bei Rückfragen stehen wir Ihnen jederzeit gerne zur Verfügung.\r\nWir danken Ihnen herzlich im Voraus und freuen uns auf Ihre Rückmeldung und ein unverbindliches Angebot.\r\nMit freundlichen Grüßen\r\nNicole Habersack\r\nNepada Wildlife e.V.\r\nMail: nicole.habersack@gmx.net\r\nTel: 01772880990"
