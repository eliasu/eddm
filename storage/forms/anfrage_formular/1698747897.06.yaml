deine_nachricht: "Hallo ihr Lieben,\r\nWir sind Höme - eine Organisation, die es sich zum Ziel gemacht hat, die Festivalbranche ordentlich auf den Kopf zu stellen. Gemeinsam mit vielen, v.a. ehrenamtlich organisierten Festivals, arbeiten wir durch verschiedene Bildungsinitiativen daran, die Branche nachhaltiger, diverser und inklusiver zu gestalten.\r\nFür unsere jährlich stattfindende Hömefahrt sind wir nun auf der Suche nach einem tollen Workshoport, um unsere Vision und Ziele zu verfestigen und unsere Arbeit gemeinsam zu reflektieren. Wir hätten große Lust, das bei euch zu machen, weil wir schon viel wunderbares gehört haben und die Website richtig Lust macht!\r\nDen Workshopraum bräuchten wir vom 07. (morgens) bis 11. (ca. 14 Uhr) Oktober, übernachten würden wir vom 06. bis 11. Oktober.\r\nAls junge Organisation haben wir leider noch relativ kleine Budgets - deshalb ganz direkt auch die Frage an euch, ob ihr einen Kulturrabatt o.ä. anbietet?\r\nIch freue mich auf euer Angebot!\r\nGanz liebe Grüße\r\nJulia"
