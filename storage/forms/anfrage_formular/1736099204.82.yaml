deine_nachricht: "Moin, moin aus Oldenburg,\r\nwir sind zwei Freundinnen und würden gerne bei Euch auf dem Hof zur kulturellen Landpartie übernachten und frühstücken. Wir haben einen in die Jahre gekommenen LT 35 und brauchen nur einen kleinen Platz und keinen Strom. Wir waren schon häufiger bei Euch und es hat uns immer sehr gut gefallen. Im letzten Jahr haben wir leider keinen Platz mehr bekommen. Ich habe im letzten Jahr schon angefragt und die Auskunft erhalten, es im Januar noch einmal zu versuchen, da ihr dann sagen könnt, ob noch ein Plätzchen frei ist. Ich hoffe, dass es diesmal klappt!\r\nIch freue mich auf eure Rückmeldung,\r\nImme"
