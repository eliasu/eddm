deine_nachricht: "Hi, ich würde gern ein par Tage auf eurem Hof verbringen, etwas schreiben und gern auch etwas malen. Und sonst lesen, entspannen, Rad fahren. Freue mich über gutes Essen.\r\nGern das Zimmer mit Balkon, oder auch das im Wintergarten oder das mit der Badewanne. Wenn es einen Schreibtisch zum Co-Worken gibt, wäre das ideal.\r\nDie angegebene Zeit scheint für euch gut zu passen, auf jeden Fall für mich. Im Zweifel ruft mich gern an, um Dinge zu besprechen.\r\nDas Wendland habe ich früher häufiger besucht, bin mit der Kultur dort als gut vertraut. Würde mich freuen, wenn es klappt. Viele Grüße aus Berlin von Jana"
