deine_nachricht: "Hallöchen ins Wendland, ich bin ein absoluter Wendland- und Landpartie-Neuling (wobei ich glaube ich als Kind schonmal auf einer Demo im Wendland war :-)). Nun möchte ich mit meiner Tochter zum Konzert von Tonbandgerät kommen. Leider können wir auch nur für eine Nacht bleiben. Wir bringen unseren Bulli mit Matratze mit und suchen nun eigentlich nur einen Stellplatz für eine Nacht. Toiletten-Benutzung wäre natürlich klasse. Und wenn wir uns bei euch sogar noch richtig mit Frühstück einbuchen können, würden wir das auch dankend annehmen. Oder in eurer Nachbarschaft falls ihr schon voll belegt seid? Wir sind jedenfalls voller Vorfreude und sehr gespannt auf eure schöne Gegend! \r\n\r\nSonnige Grüße aus Benthe\r\nMaike & Emma"
