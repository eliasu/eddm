deine_nachricht: "Hallo liebes Team,\r\nwir (Olaf und Annika) wollen gerne im September 2025 mit Freunden und Familie ein Fest feiern (Hochzeitsfeier). Das würden wir sehr gerne im wunderschönen Wendland machen. Die Feier soll von Freitag bis Sonntag gehen und wir rechnen mit ca.100 Gästen, die auch auf dem Hof oder in der Nähe übernachten würden. \r\nEuer Hof sieht so aus, als ob er gut zu uns und unserer Vorstellung der Feier passen könnte. Falls ihr das auch so seht, würde uns interessieren ob ihr überhaupt noch verfügbar seid an einem Wochenende im September 2025, ob ihr für eine Feier in der Größe grundsätzlich den ganzen Hof vermietet oder die Räume einzeln und ob ihr uns eine ungefähre Preiskalkulation dafür nennen könnt.\r\nIch freue mich auf eure Antwort.\r\nViele Grüße\r\nAnnika"
