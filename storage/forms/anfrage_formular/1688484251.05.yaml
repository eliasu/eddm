deine_nachricht: "Hallo, \r\n\r\nZunächst einmal: Liebe grüße an Annika vom Bademeister ;) \r\n\r\nWir bei Accenture Song (ehemals unter anderem auch SinnerSchrader) suchen für unser Team aktuell nach einer passenden und tollen Location für unser jährliches Community Meeting vom 4. bis 5. September 2023.\r\n\r\nAm ersten Tag würden wir planen gegen 12 Uhr anzukommen, dann einen halben Tag Workshops/Präsentationen zu machen, Abends gemeinsam zu essen und im besten Fall auch zusammen zu feiern. \r\n\r\nAm zweiten Tag würden dann ebenfalls noch einmal WSs sowie Präsentationen anstehen und dann gegen 15 Uhr die Abreise starten. Übernachten würden wir dann am liebsten vor Ort sowie für alle übrig bleibenden Leute in einem Hotel in der Nähe.\r\n\r\nWährend wir weitere Details gerne am Telefon besprechen können, wäre es schon einmal gut zu verstehen, ob an den Daten überhaupt noch etwas bei euch frei ist. \r\n\r\nBeste Grüße,\r\nJan Glanzmann"
