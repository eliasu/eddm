deine_nachricht: "Moin, \r\n\r\naufgrund der Zusammenlegung von zwei Teams würden wir gerne einen Team-Tagung bei Ihnen unternehmen. Hierbei wäre uns wichtig, dass wir einen Raum haben, um gemeinsam Themen zu erarbeiten und zu besprechen. \r\n\r\nZudem hätten wir gerne für jeden ein Zimmer mit Bad und würden die Verpflegung mit buchen wollen inklusive Frühstück, Tagungsverpflegung und Abendessen. Zusätzlich wäre für uns der Fermentopia oder Pastakurs als Teamevent interessant. \r\n\r\nIch freue mich auf Ihr Angebot! \r\n\r\nMit freundlichen Grüßen, \r\nHanne Thiemann"
