deine_nachricht: "Liebe Leute,\r\nwir suchen einen Platz für unser Familientreffen zu Pfingsten im nächsten Jahr. Wir haben zwei Omas dabei, beide über 80, die müssten gut untergebracht sein, Zimmer mit Bad am besten. Wir anderen schlafen gerne im Tiny House/ Wohnwagen/Tipi, wo auch immer. Was eben zur Verfügung steht. \r\nZusätzlich bräuchten einen Raum, in dem wir uns versammeln können zum Essen, Reden usw.\r\nWir möchten gerne selber kochen.\r\nKönnt Ihr uns ein Angebot machen?\r\nWäre super, wenn es klappten könnte, Eure Seite sieht so spannend aus und wir sind fast alle ehemalige Pfadfinder, die solche Projekte lieben.\r\nHoffentlich bis bald,\r\nAnka"
