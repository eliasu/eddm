deine_nachricht: "Liebes \"Ein Ding der Möglichkeiten\"-Team,\r\nwow, euer Haus sieht ja grandios aus! Was für ein schönes Projekt. (Genau das, was sich alle immer wünschen zu realisieren :D) \r\nIch suche einen Ort an dem ich kommendes Jahr meinen 34. Geburtstag feiern kann. Zusammen mit Freund*innen, ein bisschen Familie, ein paar Kindern. Es soll vor allen Dingen lecker gekocht werden, zusammen gesessen, gespielt - ein entspanntes Wochenende. \r\nWäre euer Haus ind er Zeit noch verfügbar? Ich bin mir nicht sicher, ob ich es ganz verstehe: Vermietet ihr denn das gesamte Haus für so ein Fest? und wie viel würde das dann kosten? :)\r\nLiebe Grüße und vielen Dank schon einmal,\r\nJohanna"
