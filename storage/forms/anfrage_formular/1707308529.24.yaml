deine_nachricht: "Guten Tag, \r\n\r\nHier also wie besprochen die Anfrage zur Vereinbarung eines Telefontermins.\r\n\r\nMein Freund und ich würden gern im kommenden Frühjahr/Sommer heiraten und kennen den Hof in Salderatzen noch von früher (waren mehrmals bei der KLP). Deshalb würde uns interessieren, wie die Konditionen für eine Hochzeitsfeier auf dem Hof wären und wie viel Vorlauf hinsichtlich der Terminvereinbarung bei einer große Feier sinnvoll ist. \r\n\r\nEs wäre super, wenn Sie mir bzgl der ungefähren Kosten eine Auskunft geben könnten und inwiefern Unterbringungsmöglichkeiten direkt vor Ort bestehen. Weiterhin würde mich interessieren, inwieweit Catering mitinbegriffen ist oder von extern organisiert werden müsste. \r\n\r\nWir können diese und ein paar weitere Fragen aber auch gern telefonisch klären. Ich bin morgen und am Freitag ganz gut erreichbar sowie Anfang nächster Woche Montag und Dienstag. \r\n\r\nVielen Dank und freundliche Grüße, \r\nFiona Happich"
