deine_nachricht: "Liebes Team ,\r\nmein Name ist Tracy. Gemeinsam mit meiner besten Freundin Thekla planen wir ein besonderes Wochenende vom 10.-13. Oktober 2024, das wir mit Family & Friends verbringen wollen. Wir möchten ein privates Yoga Retreat organisieren, das uns allen eine Auszeit vom Alltag bietet, um gemeinsam zu entspannen und aufzutanken analog dem Oh oh om Retreat, welches bei euch stattfindet – nur eben privat und nicht kommerziell. \r\nUns wurde eure Unterkunft von Jan und Anne (Haus Blomstergarden) empfohlen und wir sind ganz begeistert von dem, was wir bisher sehen konnten! Bevor wir weiter ins Detail gehen, hätten wir einige Fragen, um sicherzustellen, dass der Ort für unser Vorhaben geeignet ist:\r\n1. Gibt es neben dem großen Yoga Raum einen weiteren Raum, um gemeinsam Zeit zu verbringen?\r\n2. Wir haben gesehen, dass ihr auch Essen anbietet. Das klingt sehr verlockend. Ursprünglich hatten wir geplant, das Essen selbst zuzubereiten. Wäre das auch eine Option mit der ihr einverstanden seid und gäbe es abgesehen davon überhaupt die räumlichen Kapazitäten das zu tun? Falls nicht, würden wir sehr gerne auch euer Angebot in Anspruch nehmen, müssten jedoch wissen, wie sich der Speiseplan gestaltet (gibt es morgens, mittags, abends Essen, wie sieht der Speiseplan aus?)\r\n3. Wäre es möglich, einen Grundriss für die Unterkunft zu erhalten?\r\n4. Sind die Check-in und Check-out-Zeiten verhandelbar? Speziell am Ankunftstag, dem 10. Oktober, würden wir als Organisatorinnen gerne etwas früher anreisen. Am Abreisetag, dem 13. Oktober, würden wir die Unterkunft gerne bis 15 Uhr nutzen, falls dies möglich ist.\r\n5. Wir würden das Ganze sehr gerne Mitte Oktober durchführen, sind aber - sofern die Unterkunft für unser Vorhaben geeignet ist - auch für andere Daten nach dem 13. Oktober offen.\r\nWir würden uns freuen, wenn wir zusammenkommen könnten, um ein entspanntes Wochenende im Wendland  verbringen zu können.\r\nHerzlichen Dank im Voraus für Eure Zeit und Rückmeldung.\r\nViele liebe Grüße,\r\nTracy und Thekla"
