deine_nachricht: "Hallo Team, \r\nich suche einen Workshop Space, wo ich Holotropes Atmen anbieten kann. \r\n\r\nIch habe 2 Anliegen: \r\n1. Ich gebe einen kleinen privaten Workshop: 2 Teilnehmende. Kurzfristig suche ich dafür einen kleinen Raum, wo 2 Matratzen nebeneinander liegen können - Mietdauer 8h. Mögliche Tage Freitag, Samstag, Sonntag, Montag. (Weil die Teilnehmenden nur 150€/ Person zahlen, wäre es schön, wenn es ein kleiner bezahlbarer Raum wäre)\r\n\r\n2. Für einen Wochenendworkshop suche ich einen größeren Raum, 6 Matratzen - bis zu 12 Teilnehmende. Entweder Freitag 18 Uhr bis Sonntag 13 Uhr oder Samstag morgen bis Sonntag Abend. Gerne mit der Möglichkeit, dass Teilnehmende übernachten können, aber nicht müssen. \r\n\r\n\r\nDas wichtige ist, dass laute Musik gemacht werden darf. Eine Holotrope Atmesession dauert ca. 3h. In der Zeit haben wir lautere Musik, danach ist wieder alles ruhig. \r\nBei Anfrage 1. haben wir eine 3h stündige Session, bei Anfrage 2. haben wir 2 solcher Sessions. \r\n\r\nIch bringe Musikanlage, Matratzen mit.\r\n\r\nDenkt Ihr da gibt es was passendes für mich? \r\n\r\nIhr könnt mich gerne anrufen und ich kann noch ein wenig mehr über meine Arbeit sprechen. \r\n\r\nSchaut Euch auch gerne meine Webseite an: \r\nhttps://karin-bergmann.com/\r\n\r\nLiebe Grüße\r\nKarin"
