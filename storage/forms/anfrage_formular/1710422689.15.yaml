deine_nachricht: "Sehr geehrte Damen und Herren,\r\n\r\nfür eine Fachveranstaltung im Bereich Mobilität bin ich auf der Suche nach einer Location, die sowohl Tagungsmöglichkeiten als auch Übernachtungsmöglichkeiten umfasst.\r\n\r\nDie Veranstaltung findet am 13. bis 14. August 2024 statt.\r\n\r\nWir gehen davon aus, dass wir bis  zu 30 Teilnehmende haben.\r\nDie genaue Personenanzahl wird sich jedoch erst in einigen Wochen herausstellen, sodass es sein könnte, dass es ggf. nur 20 Teilnehmende sind.\r\n\r\nWäre es ggf. auch möglich Zimmer bei Ihnen reservieren zu lassen?\r\n\r\nÜber ein Angebot von Ihnen würde ich mich sehr freuen. \r\n\r\nAuch über ein weiteres Angebot, das die Nutzung eines Tagungsraums (30 Personen) und ein Catering miteinschließt, freue ich mich sehr.\r\n\r\nÜber Ihre Rückmeldung freue ich mich sehr.\r\n\r\n\r\nMit freundlichen Grüßen\r\n\r\nVictoria Kemper\r\n\r\n\r\ni.A. Victoria Kemper\r\nBereich Mobilitätsmanagement\r\n_________________________________________________ \r\nLandesnahverkehrsgesellschaft Niedersachsen mbH (LNVG) \r\nKurt-Schumacher-Straße 5 \r\n30159 Hannover \r\n\r\nDurchwahl 0511 / 533 33-217\r\nZentrale    0511 / 5 33 33-0 \r\nFax 0511 / 5 33 33-299 \r\nE-Mail kemper@lnvg.de \r\nwww.lnvg.de \r\nwww.mobilotsin-niedersachsen.de\r\n\r\nGeschäftsführung: \r\nCarmen Schwabl (Sprecherin)\r\nChristian Berndt\r\nAmtsgericht Hannover HRB 55167\r\nUSt-IdNr. DE811920801\r\n\r\nUnsere Datenschutzhinweise können Sie hier nachlesen"
