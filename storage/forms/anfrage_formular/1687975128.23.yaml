deine_nachricht: "Liebes Team von Ding der Möglichkeit,\r\n\r\nwir möchten vom 12.-13.7.2023 eine Teamklausur machen und suchen nach einem geeigneten Ort dafür. Wir sind 11 Erwachsene und würden am 12. gegen 10.30 Uhr ankommen. Tagsüber würden wir einen  Seminarrraum mit Beamer benötigen. \r\n\r\nWie würden gern zur Vollpension unterkommen (wir essen vegetarisch und vegan) und in Einzelzimmern übernachten.\r\n\r\nAm 13.7. würden wir bis zum Nachmittag bleiben und tagen. \r\n\r\nWäre das bei ihnen möglich zu den Daten?\r\n\r\nVielen Dank und mit herzlichen Grüßen\r\nJakob Kluchert"
