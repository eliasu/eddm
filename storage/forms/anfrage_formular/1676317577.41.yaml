deine_nachricht: "Guten Tag,\r\n\r\nwir sind auf der Suche nach einer Räumlichkeit, in der wir im Kreis unserer Familie und Freund*innen unsere Hochzeit feiern können. Da ein Abend oftmals nicht reicht, um sich auszutauschen und wir das Beisammensein mit lieben Menschen sehr genießen, möchten wir gern mehrere Tage mit unseren Gästen verbringen. Für diese bräuchten wir etwa 40 Betten und für 40 Personen die Möglichkeit zu zelten oder in Unterkünften in der Nähe zu übernachten. Zeitlich hatten wir an ein verlängertes Wochenende im Juni 2024 gedacht (am liebsten vom 5.-9.6.). Sind dafür bei Ihnen noch Kapazitäten frei?\r\nWir freuen uns über eine Rückmeldung von Ihnen.\r\n\r\nMit freundlichen Grüßen,\r\nLuise Wilcken und Simon Heide"
