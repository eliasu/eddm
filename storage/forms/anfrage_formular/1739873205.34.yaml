deine_nachricht: "Moin!\r\nIm Rahmen eines Yoga - Retrears von Yoga Connection aus Lüneburg würde ich super gerne bei euch übernachten. Nun meine Frage. Ich ernähre mich vegan und wollte nachfragen, ob ihr vegane Kost für mich anbieten könnt bzw. wollt. Ob es ins Konzept passt. Oder, falls es nicht möglich sein sollte. Ob es ein Zimmer, ein mögliche Unterkunft gäbe, bei der ich mir selber etwas zubereiten, oder mein mitgebrachtes Essen für den Zeitraum lagern kann. Oder ob ihr eine Idee/Vorschlag habt.\r\nIch freue mich auf eure Antwort und würde mich riesig freuen, wenn es irgendeine Möglichkeit gäbe. \r\nGanz liebe Grüße \r\nJessi"
