deine_nachricht: "Hallo ihr Lieben :) ich bin bei meiner Suche nach einer Offsite Location für TheDive auf eure Location gestoßen und war direkt begeistert. Das Gefühl, das ich auf eurer Seite verspüre, scheint gut zu uns zu passen. \r\n\r\nJedoch sind einige Dinge für mich noch unklar: - Eignet sich die Location für ein Offsite mit 30-40 Personen? \r\n- Gibt es auch vor Ort Schlafmöglichkeiten für alle? (überwiegend DZ aber auch ein paar EZ werden notwenig sein) \r\n- Ist die Location vom 22.-24.06.2022 noch verfügbar? \r\n- Wenn nein, gibt es Ausweichdaten um diesen Zeitraum herum? \r\n- Falls ja, würde ich mir sehr über ein Angebot freuen für 40 Personen \r\n- gerne Vollverpflegung\r\n- Gibt es eine Möglichkeit zur Selbstversorgung? \r\n- 2 Nächte \r\n- Auflistung zusätzlicher Kosten für bspw. Materialen, Meetingräume etc. \r\n\r\nWenn es bei euch gar nicht möglich ist, würde ich mich sehr über eure Empfehlungen und Tipps für Alternativen freuen – sicherlich seid ihr in dem Offsite/Workation Umfeld sehr gut vernetzt. Wir suchen generell einen Ort, der so schön, naturverbunden und einladend ist wie eurer und zu unserem Purpose der Gestaltung einer lebensdienlichen Wirtschaft passt. Dabei sind wir auch räumlich flexibel – Umgebungen wie Köln, Hannover, Kassel, Nürnberg, Frankfürt, München, Hartz, Leipzig aber auch sogar Tschechien oder Polen würden in Frage kommen. Wir danken euch sehr. \r\n\r\nIch freue mich von euch zu hören und auf eine inspirierende Zusammenarbeit! \r\n\r\nHerzliche Grüße, \r\n\r\nDiverin Sue"
