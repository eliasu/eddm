deine_nachricht: "Hallo liebes Team,\r\nich habe bei Euch den Osteopathie Workshop am 15.02.25 bei Jonte gebucht und würde gerne schon am 14.02.25 nachmittags/abends anreisen. Wäre es möglich ein Einzelzimmer für diese eine Übernachtung zu buchen? Ich bin früher schon mit meinen Yogagruppen in Salderatzen gewesen. Gerne würde ich mir anschauen, wie Ihr alles neu gestaltet habt, um dann eventuell neue Termine für solche Yogawochenenden zu besprechen. Ich bin schon sehr gespannt auf diesen tollen neu geschaffenen Ort.\r\nHerzlichen Dank und liebe Grüße Michèle"
