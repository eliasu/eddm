deine_nachricht: "Hi,\r\n\r\nich bin am vergangenen Wochenende durch Freund*innen und eurer inspirierendes Kulturfestival auf diesen wunderschönen Ort aufmerksam geworden und bin ganz begeistert von den schönen Räumlichkeiten, der Lage und euren tollen Projekten!\r\n\r\nIch plane gerade meinen 30. Geburtstag am dem Wochenende vom 15.-17./18. August und würde diesen gerne mit meiner Familie und engen Freund*innen feiern. Insgesamt wären wir ca. 30 Personen – Menschen, die respektvoll miteinander und mit der Umgebung umgehen und viel Wert auf Gemeinschaft und gute Stimmung Insgesamt wären wir ca. 30 Personen – Menschen, die respektvoll miteinander und mit ihrer Umgebung umgehen und viel Wert auf Gemeinschaft und gute Stimmung legen.\r\n\r\nIch möchte daher anfragen, ob diese Zusammenkunft bei Euch an dem benannten Wochenende möglich wäre und hätte ein paar weitere Fragen:\r\n\r\n- Wird das Grundstück mit anderen Gästen geteilt oder hätten wir das Gelände hauptsächlich für uns allein?\r\n- Wie viele Personen finden realistisch und bequem in der Unterkunft Platz – auch zum Schlafen? Könnten wir die Option von Camper/Zelt flexibel dazu buchen? \r\n- Wäre es in Ordnung, wenn wir am Samstagabend ein wenig Musik auflegen und tanzen? Wir würden am liebsten unsere eigenen Vinyls und einen Plattenspieler mitbringen. \r\n\r\nIch freue mich riesig über eine Rückmeldung!\r\n\r\nViele Grüße\r\n\r\nLena"
