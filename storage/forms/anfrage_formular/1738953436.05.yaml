deine_nachricht: "Liebes Team vom Ding der Möglichkeit,\r\nich bin Yogalehrerin und habe die letzten 20 Jahre in Hamburg gelebt und gearbeitet. Schweren und leichten Herzens zugleich gebe ich das Stadtleben und meine kleine Schule für Yoga und Bewegung im Wandel auf und ziehe Anfang Juni 2025 nach Luckau ins Wendland. Aktuell bin ich auf der Suche nach einem Raum, in dem ich ein Mal pro Woche für zwei Stunden sein und Yoga unterrichten kann. Ich weiß nicht, ob so etwas bei Euch überhaupt möglich ist. Aber fragen kostet ja nix und das tue ich hiermit ;-). Das für den Yogaunterricht nötige Equipment bringe ich selber mit und brauche somit keinerlei Ausstattung.....sondern einfach nur einen Raum.\r\nIch freue mich auf Antwort von Euch! Herzliche Grüße aus Hamburg, Lisa"
