deine_nachricht: 'Moin! :) Wir wollen im September heiraten und suchen dafür noch eine Location! Da mein Verlobter im Wendland großgeworden ist, sind wir natürlich auch auf euch aufmerksam geworden. Wir suchen dafür eine Unterkunft für ca. 31 Personen (plus die Kiddies) für 2 Nächte (Freitag bis Sonntag) und wollen Samstags die standesamtliche Hochzeit feiern. Gibt es bei euch die Möglichkeit dazu? Ist im September noch was frei? Habt ihr ein Catering was wir dafür in Anspruch nehmen könnten? In welchem preislichen Rahmen bewegt sich das alles bei der Personenanzahl? Wir würden uns freuen wenn wir dazu ein paar Infos von euch bekommen könnten. Wenn ihr weitere Details von uns braucht können wir euch gerne eine PDF mit dem Ablauf und weiteren Infos schicken. Vielen Dank und liebe Grüße, Kevin und Shirin'
