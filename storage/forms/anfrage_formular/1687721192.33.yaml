deine_nachricht: 'Ich suche einen Ort, an dem ich meinen 50. Geburtstag feiern kann. Ich werde zwar schon dieses Jahr im November 50. Da ich aber große Feiern nicht mag, hatte ich die Idee, an einem schönen Ort zu wandern und dann abends lecker zu essen und zu trinken. Könnte mir vorstellen, dass einige schon am Freitagabend anreisen würden - der Haupttag soll aber der Samstag sein und Abreise am Sonntag nach dem Frühstück. Ist das bei euch möglich? Mareike Berg.'
