deine_nachricht: "Sehr geehrte Damen und Herren,\r\n\r\nIch schreibe Ihnen vom Institut für nachhaltigen Städtebau der TU Braunschweig. Im kommenden Sommersemester beschäftigen wir uns mit unseren Studierenden mit der Entwicklung Zukunftsszenarien für ländliche Räume in Niedersachsen. In dem Zuge fahren wir mit insgesamt 16 Personen (14 Studierende, zwei Lehrpersonen) auf eine dreitägige Exkursion vom 06.-08. Mai und schauen uns verschiedene vorbildhafte gebaute Projekte an. Ein Ding der Möglichkeit ist so ein Projekt, umso inspirierender und lehrreicher für unsere Studierenden wäre es, dieses auch erleben und bei Ihnen übernachten zu können. \r\n\r\nEs würde mich sehr freuen, wenn Sie uns hierzu ein Angebot schicken könnten! \r\n\r\nViele Grüße\r\nDaniel Grenz"
