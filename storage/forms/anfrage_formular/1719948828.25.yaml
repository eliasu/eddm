deine_nachricht: "Hallo liebes Ding der MöglichkeitenTeam,\r\n\r\nwir sind Stefan und Annamaria und wir möchten gerne nächstes Jahr heiraten. Dabei sind wir auf euern Hof gestoßen, welcher uns von Martin (Hamburg) mal empfohlen wurde und uns wirklich sehr gefällt und bezaubernd ist.\r\n\r\nWir selber wohnen in Hamburg, haben aber Familie in Berlin, und viele kommen mit Kindern aus NRW angereist. Wir sind sehr flexibel, was die Daten betrifft. Am liebsten würden wir im Mai, Juni, Juli 2025 an einem Samstag heiraten.  \r\n\r\nNun haben wir uns gefragt, ob ihr überhaupt etwas für Hochzeiten anbietet und was. Wir sind ganz offen und können selber auch einiges selbst organisieren – Anlage, Djs, Trauredner, Deko etc.  \r\n\r\nWir würden uns sehr über ein Angebot oder einen Möglichen Austausch freuen. \r\n\r\nHerzliche Grüße,\r\nAnnamaria Herkt und Stefan Valerio Meister"
