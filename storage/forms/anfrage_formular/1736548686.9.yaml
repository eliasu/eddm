deine_nachricht: "Hallo zusammen, \r\nbei der Ideenfindung für unsere Hochzeitsfeier, die wir gerne als Familienfest mit unseren liebsten Freund:innen feiern möchten, sind wir beim Thema Location schnell auf euch gekommen. Ihr vereint alle Punkte, die uns wichtig sind: Natur, Idylle, Unterkünfte, Raum zum Verweilen und Wohlfühlen im perfekten Ambiente zum Feiern :-) Wir wollen kein großes Chichi und die Hochzeit steht auch nicht zwingend im Vordergrund. Wir nehmen es eher als Anlass mit allen zusammen zu kommen, mit denen wir sonst zu wenig Quality Time verbringen können. Lange Rede kurzer Sinn: wir würden das gerne noch in diesem Jahr machen und planen aktuell mit September. Wie sieht es hier bei euch aus? Habt ihr Kapazitäten? Ist so etwas überhaupt möglich und habt ihr hier Pakete oder ein Angebot, welches ihr uns zukommen lassen könntet? Wir freuen uns von euch zu hören und stehen für Rückfragen gerne zur Verfügung. Vielen Dank schon mal und schöne Grüße,\r\nLara"
