deine_nachricht: "Liebes Team,\r\n\r\nich bin bei meiner Suche nach einem Raum für eine Klausurtagung bei euch gelandet und total von der Location begeistert. Wir sind eine neu zusammengesetzte Schulleitung und möchten das neue Schuljahr in Ruhe außerhalb der Schule planen und mit einer Übernachtung auch einen gemeinsamen Abend verbringen. Terminlich bin ich wahrscheinlich etwas spät dran. Die Tagung müsste bis Mitte Juni stattgefunden haben, vorzugsweise an einem Freitag/Samstag, wobei der 31.05. und 07.06. rausfallen. Wir sind insgesamt sechs Personen, von denen drei einen Bulli besitzen und auch dort übernachten würden. Es müssten also noch drei Personen anderweitig untergebracht werden. Uns genügt ein kleiner Raum für Tagung mit einer Flip Chart und Wlan. Über eine Rückmeldung mit Vorschlägen würde ich mich sehr freuen. Falls noch Rückfragen bestehen, freue ich mich auch über einen Anruf. Beste Grüße Björn Buttler"
