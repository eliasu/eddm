deine_nachricht: "Hallo liebes Team vom Ding der Möglichkeit, \r\n\r\nich suche für unser Büro Urban Catalyst  für unsere Klausur genauso einen Ort wie Euren. Ich bin ganz begeistert von Eurem Konzept, Räumen und Küche und wir alle würden uns sehr freuen wenn wir bei Euch für 2 Tage und 1 Nacht arbeiten, essen und schlafen können. \r\n\r\nGerne teilen wir untereinander Zimmer oder schlafen auch im Bauwagen, falls es nicht zu kalt ist (wie ist das zu der Jahreszeit? Gibt es da eine Heizung?), gerne nehmen wir ein Frühstück, ein rundum Sorglos Paket und wir brauchen einen Ort zum Arbeiten. Habt ihr einen großen Raum, wo wir alle arbeiten können, sprich zusammen sitzen, diskutieren und an Wänden oder auf dem Boden Ideen skizzieren können? Vielleicht macht es auch Sinn den ganzen Ort für diese Zeit zu mieten? Was denkt Ihr? \r\n\r\nNoch sind wir etwas flexibel mit den Zeiträumen. Seit ihr noch frei zu der Zeit: 16./17.01,   2./3.02 oder 7./8.02. Wir kommen aus Hamburg, Berlin und Wuppertal an und ich denke wir würden Mittags starten und am nächsten Tag am frühen Abend wieder fahren. \r\n\r\nWir freuen uns sehr von Euch zu hören.\r\n\r\nLiebe Grüße\r\nChristine"
