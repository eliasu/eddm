deine_nachricht: "Liebe Leute,\r\nwir sind eine Gruppe, die Wochenenden-Seminare mit den Kommunikationsempfehlungen nach Scott Peck anbietet (gemeinschaftsförderliche Kommunikation, community building). Diese dauern in der Regal von Freitag Abend bis Sonntagmittag.\r\nWir bieten das mit Übernachtung an oder auch ohne, je nachdem wo die Leute herkommen. \r\nDeshalb habe ich zwei getrennte Anfragen an euch:\r\n1. Was sind eure Preise für Übernachtung/Verpflegung für eine Gruppe von ca. 12 bis 15 Menschen inkl. eines Seminarraumes (der groß genug sein sollte, dass diese 15 Menschen in einem Stuhlkreis sitzen können)?\r\n2. Was kostet nur die Verpflegung (Mittag und Abendessen am Samstag, Mittag am Sonntag) sowie der Seminarraum?\r\nZusätzlich würde ich gerne wissen, ob und wenn ja wie, ihr ggf. bei der Akquise der Interessent*innen behilflich sein könntet? Ich frage das, weil wir ja nicht aus der Region sind (obwohl meine beste Freundin lange in Zebelin  gelebt hat und jetzt in Volkfien lebt).\r\nHabt herzlichen Dank und ebensolche Grüsse,\r\nMalte"
