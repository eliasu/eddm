deine_nachricht: "Sehr geehrte Damen und Herren,\r\nwir möchten eine Wanderfahrt mit der Kutsche durchs Wendland unternehmen. Dafür suchen wir eine Unterkunft für 2 Personen und 2 Pferden vom 7. auf den 8. September. Für die Pferde könnten wir uns ggf. auch ein Paddock selbst einzäunen, ein Stück Wiese würde dafür genügen. Wir würden uns sehr freuen, wenn es klappt.\r\nIch freue mich auf Ihre Antwort.\r\nHerzliche Grüße aus Schleswig-Holstein\r\nMonika Brandt"
