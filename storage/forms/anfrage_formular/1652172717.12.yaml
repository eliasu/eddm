deine_nachricht: "Hi liebes Team von Ein Ding der Möglichkeit, \r\nwir suchen mit einer kleinen Gruppe eine schöne Tagungsstätte für November, würden aber gerne mit dem ÖPNV kommen, gibt es die Möglichkeit ab Uelzen oder Salzwedel abgeholt zu werden in einem Kleinbus o.ä.? \r\nWenn wir von Freitagnachmittag (17 Uhr) bis Sonntag (16 Uhr) bleiben (inkl. 2 Abendessen, 2 Frühstück, 2 Mittagessen), 2 Seminarräume (ein großer und ein kleiner) bräuchten und in Doppelzimmern schlafen, wie wären da die Kosten? Eine erste grobe (unverbindliche) Kostenübersicht würde uns in der Entscheidungsfindung sicher sehr helfen. vielen Dank! Viele Grüße, Lena"
