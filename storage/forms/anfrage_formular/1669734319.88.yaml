deine_nachricht: "Liebes Team,\r\n\r\ngerne möchte ich hiermit ein Angebot für einen dreitägigen Teamrückzug/-workshop unseres Greenpeace-Wirtschafts- und Finanzwendeteams (insgesamt 10 Personen) bei Ihnen im Hause anfragen. Die Eckdaten können Sie im Folgenden finden:\r\n\r\n- Zeitraum: 24.01. - 26.01.2023 (dreitägiger Workshop mit Anreise 24.01. = vormittags und Abreise 26.01. = abends)\r\n- Für alle 3 Tage benötigen wir: 1x Seminarraum (min. 50-60 qm) + Beamer, WLAN und eventuell Flipchart/Metaplanwand + Moderationskoffer\r\n- Verpflegung für alle drei Tage (Essen und Trinken), wenn möglich, sehr gerne in Bio-Qualität :) (7x vegetarisch und 3x vegan)\r\n- Übernachtung für 10 Personen (gerne Doppelzimmer und optional Einzelzimmer im Angebot aufführen)\r\n\r\nSollten Fragen bestehen oder falls ich etwas Wichtiges vergessen haben sollte, melden Sie sich gerne.\r\n\r\nIch freue mich auf Ihr Angebot und herzlichen Dank im Voraus für Ihre Mühe!\r\n\r\nLiebe Grüße\r\n\r\nLea Sargalski für das Team der Wirtschafts- und Finanzwende"
