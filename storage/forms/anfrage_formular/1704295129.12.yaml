deine_nachricht: "Lieber Mensch von ,Ein Ding der Möglichkeit‘, \r\n\r\nwir bei Neue Narrative organisieren einmal im Jahr einen Team-Retreat. Hier findest du alle Infos zu unseren Retreat-Bedürfnissen, die oben noch nicht abgefragt wurden. \r\n\r\nRaumbedarf für Übernachtungen: \r\nWir freuen uns über möglichst viele Einzel- oder Doppelzimmer (mit getrennten Betten). \r\n\r\nRaumbedarf tagsüber: \r\nEin großer Workshop-Raum und gerne kleinere Räume für mögliche Gruppenarbeit. \r\n\r\nGerne auch einen Außenbereich. Wir würden sehr gerne möglichst viel Zeit draußen verbringen, aber bei Regen unter einem Dach weitermachen wollen.\r\n\r\nWhiteboards und/oder Flipcharts für Workshops.\r\n\r\nVerpflegung: \r\nWir wünschen uns Vollverpflegung, vegetarisch und vegan.\r\n\r\n\r\nAktivitäten: \r\nEs wäre toll, wenn es vor Ort Aktivitäten für das Team gibt. Hier sind ein Paar Beispiele von Aktivitäten aus den vorherigen Team-Retreats, die wir mochten:\r\n\r\nSauna \r\nSchwimmen\r\nTischtennis(!)\r\nUnterschiedliche Spiele spielen\r\nWandern\r\nKuhflüstern\r\nFermentier-Workshop\r\nEcstatic Dance \r\nKräuterwanderung\r\n\r\nSonstiges: \r\nWir schätzen eine gute Anbindung mit öffentlichen Verkehrsmitteln aus Berlin. Bitte schrieb uns doch, wie das bei euch aussieht, weil ihr etwas abseits liegt. \r\n\r\nWir freuen uns sehr auf dein Angebot. Ich schicke außerdem beste Grüße an Annika :)\r\n\r\nViele Grüße, \r\nEmma"
