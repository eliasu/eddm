deine_nachricht: "Moin,\r\n\r\nich hatte gerade angerufen und mich nach einem Zimmer für nächste Woche Dienstag bis Donnerstag erkundigt.\r\n\r\nHabe Mittwoch und Donnerstag beruflich in der Gegend zu tun und würde gerne ein Einzelzimmer mit Bad buchen. Da laut telefonischer Auskunft das Frühstück erst ab halb 9 möglich ist, würde ich nur am Donnerstag ein Frühstück nehmen und mich Mittwoch anderweitig versorgen.\r\n\r\nWichtig wäre noch, dass ich Mittwoch Nachmittag an einer Videkonferenz teilnehmen kann. Bräuchte einen einigermaßen ruhigen Tisch und Internet. Sofern das im Zimmer gegeben wäre, wäre das super. \r\n\r\nGäbe es außerdem die Möglichkeit, in der Nähe ein E-Auto zu laden?\r\n\r\nDie Buchung würde auf folgende Adresse gehen:\r\n\r\nver.di\r\nFachbereich B\r\nPhilipp Noll\r\nGoseriede 12\r\n30159 Hannover\r\n\r\nBeste Grüße\r\nPhilipp Noll"
