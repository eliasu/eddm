deine_nachricht: "Hallo liebe Möglichkeit,\r\nich bin Jana - noch - 29 und eine gute Freundin hat mich, als ich ihr erzählt habe, was ich suche, geraten euch mal anzuschreiben :). Ich würde sehr gerne meinen 30. Geburtstag mit Familien und Freund:innen feiern im Rahmen eines Wochenendes in der Natur. Ich bin selbst Musikerin (arbeite zur Zeit als Redakteurin in einem Musikverlag) und verbringe jede freie Minute in Sommer irgendwo in der Natur. Deshalb soll mein 30. Geburtstag beides vereinen: Ich möchte ein kleines, atmosphärisches Mini-Geburtstagsfestival feiern. Und möchte euch gerne fragen, ob so etwas grundsätzlich bei euch möglich wäre bzw. unter welchen Bedingungen. Klar, wir kennen uns nicht - vielleicht könntet ihr euch ja auch vorstellen, dass wir einmal telefonieren? Ich kann euch auf jeden Fall sagen, dass wir alle Leute sind, die sich benehmen können und die mit eurem Grundstück und allem, was ihr uns zur Verfügung stellen würdet, wertschätzend umgehen würden. Konkret handelt es sich um 12 Erwachsene mit 4 Kindern, die Zimmer beziehen würden, 6 Erwachsene mit 6 Kindern, die in 3 Bullis übernachten würden (muss auch nicht direkt auf dem Grundstück sein), und um 29 Erwachsene mit 4 Kindern, die ein Zelt aufschlagen würden (sofern das bei euch möglich ist). Musiktechnisch würden wir gerne eine kleine Anlage mitbringen, all meine befreundeten Musiker:innen machen Musik im Singer-Songwriter-Stil, d.h. laut wummernde Bässe und Gegröle sind eher nicht zu erwarten. :) Ich bin vor 4 Jahren aus Bayern nach Hamburg gezogen und träume davon, zu meinem 30. Geburtstag mit all meine Lieblingsmenschen aus dem Süden und dem Norden, Familie, Freund:innen und Kolleg:innen zusammen ein schönes Wochenende zu verbringen. Ich würde mich riesig freuen, wenn ihr euch vorstellen könntest, mir dabei zu helfen. Meine Nummer: 0176-72541923. Ich würde mich so freuen, von euch zu hören! Liebe Grüße aus Hamburg. Jana"
