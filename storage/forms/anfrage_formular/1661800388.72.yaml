deine_nachricht: "Hallo guten Abend,\r\nhabe Euren Film auf You Tube gesehen, über eine Anzeige des niedersächsischen Hebammenverbandes. Ich bin Hebamme und könnte mir gut vorstellen ins Wendland zu ziehen, mein Mann - Osteopath und Feldenkraislehrer, außerdem hat er mit Begeisterung 2 alte Häuser ökologisch ausgebaut (Lehm, Holz, Fußleistenheizung usw.)\r\nWir würden gerne bei Euch übernachten (vom 1.9. bis 4.9.22) um Euch und Euer Projekt kennenzulernen. Allerdings haben wir 2 Hunde (Akita Inu) die wir mitbringen müßten. Vielleicht habt Ihr etwas frei, das wäre total schön !! Wir freuen uns auf eine Nachricht von Euch.\r\nHerzliche Grüße            Eva Mielke"
