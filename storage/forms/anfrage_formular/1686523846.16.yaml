deine_nachricht: "Hallo ihr Lieben,\r\nmein Name ist Jan und ich möchte euch gleich zwei Sachen für euch und euren Hof anbieten. \r\n\r\n1. Einen Workshop für euch und eure Gäste! Der Klima-Puzzle ist ein unterhaltsames, wissenschaftliches, lehrreiches, kollaboratives und kreatives Serious Game. In einem dreistündigen Workshop werdet ihr den Klimawandel mit 42 Karten, auf Basis der aktuellen Forschungen des IPCC reports (Weltklimarat Berichte), in seiner Komplexität verstehen und gemeinsam nach Lösungen suchen. climatefresk.org\r\n\r\n2. Seit über 10 Jahren arbeite ich schon als Grafik- und Motiondesigner. Gerade starte ich wieder eine Designwalz. Das kann für euch DIE Gelegenheit sein, eure Kommunikationskanäle mit frischen Fotos, übersichtlichen Grafiken oder einem professionellen Imagefilm aufzupolieren! Mein Portfolio visual-walkabout.com\r\n\r\nIch würde ca. 2 Wochen bei euch bleiben wollen und bin zeitlich noch flexibel, wann das seien kann. Ich möchte hauptsächlich das Leben auf dem Land mitbekommen und mich einbringen, wo ich kann. Diese Art von Probewohnen habe ich schon letztes Jahr gemacht und kenne daher u.a. Julianne und Janosch vom Coconat sehr gut.\r\n\r\nIch würde mich freuen von euch zu hören.\r\n\r\nLieben Gruß\r\nJan"
