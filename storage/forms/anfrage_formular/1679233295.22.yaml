deine_nachricht: 'Hallo! Im Zeitraum 19.-29.5.2023 würde ich gerne für 1 Woche bei Euch übernachten. Was den konkreten Zeitraum angeht, bin ich flexibel. Ich würde mich danach richten, was bei Euch passt. Auch was die Unterkunft angeht, bin ich für verschiedene Möglichkeiten offen. Am liebsten würde ich im Tinylife nächtigen, wäre aber auch für das Zeltfeld oder die Träumerei offen. Zuletzt wollte ich Anfang des Jahres zu Euch kommt. Wegen einer Corona-Erkrankung musste ich kurzfristig wieder absagen. Wenn es dieses Mal mit einem Besuch bei Euch klappen würde, würde ich mich sehr freuen! Mit herzlichen Grüßen aus Berlin, Jessica'
