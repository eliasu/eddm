deine_nachricht: "Hallo Möglichmacher,\r\n\r\nich suche nach einem Raum für Ecstatic Dance Veranstaltungen im Wendland, konkret für den 23.10., aber auch ganz generell für den Winter, am Liebsten mit anschließender Möglichkeit zu saunieren.\r\n\r\nWir tanzen seit 3 Jahren 1-2x im Monat mit 20-30 Menschen, bisher nur per Einladung und Mundpropaganda. Den Sommer über tanzen wir in unserem Garten. Nun wollen wir es öffnen, und brauchen für den Winter schöne Räume.\r\n\r\nKönnt ihr euch das generell vorstellen? Habt ihr dafür einen passenden Raum? Geht das überhaupt mit eurem sonstigen Programm? (Vielleicht auch ein Mehrwert für eure Gäste?)\r\n\r\nIch würde mich freuen, von euch zu hören!\r\n\r\nLiebe Grüße\r\nDavid"
