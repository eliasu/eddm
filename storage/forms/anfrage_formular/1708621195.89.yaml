deine_nachricht: "Hi, wir - Lisa und Maya - sind aktuell auf der Suche nach Räumlichkeiten für unsere traumasensible Embodimentarbeit, die wir gerne auch mit Tages- oder Wochenendretreat Angeboten ergänzen möchten.\r\n\r\nKonkret geht es um: \r\nSonntag den 23.4.24 8:30-17:30\r\nund 12. + 13.7. (Freitag ab 16 Uhr bis Samstag 16 oder 18 Uhr)\r\n\r\nWir suchen also einen Ort, an dem es Raum für Bewegung gibt, Verpflegung möglich ist und Menschen, die von weiter her anreisen auch gut übernachten können.\r\n\r\nBeim studieren eurer Webseite haben sich bei uns einige Fragen ergeben, die wir euch hier gerne stellen würden.\r\n\r\n- die Preise bei den Apartments waren für uns nicht ganz verständlich, da dahinter Einzel oder Doppezimmer steht. 101 kostet in der DZ Spalte 145€ pro Nacht, egal ob 2 oder 4 Personen da schlafen? Haben wir das richtig verstanden?\r\n\r\n- wir sind am Raum Weitblick interessiert und haben gesehen das dieser pro Tag 150€ kostet. Wir wären daran interessiert ihn Freitags Nachmittags ab 16 - Samstag Nachmittag bis 16 Uhr zu mieten. Wäre das dann als 1 Tag gezählz? Wenn es doch bis 18 Uhr wäre, könnte das Stundenweise berechnet werden?\r\n\r\n- Ist es möglich, das wir nur den Veranstaltungsraum buchen und unsere Gäste separat bei euch eine Unterkunft buchen? Sofern ihr an dem Wochenende im Juli 12./13.7. schon viele Buchungen habt, könntet ihr uns bescheid geben?\r\n\r\n\r\nFragen über Fragen. Ich hoffe es ist alles verständlich so, bin heute nicht so auf der Höhe :-)\r\n\r\nViele Grüße\r\nMaya Moos (und Lisa Wenck)"
