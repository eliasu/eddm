deine_nachricht: "Liebes Team von Ein Ding der Möglichkeit,\r\n\r\nich habe über das Buch \"Gekommen um zu bleiben\" von Julia und eurem tollen Projekt erfahren. Genau so etwas kann ich mir auch vorstellen zu entwickeln (Keine Sorge ich möchte keine Konkurrenz zu euch sein, die Idee ist auch noch sehr am Anfang). Mich würde interessieren, wie ihr das vor allem rechtlich und finanziell geregelt habt unter euch 8, denn es hat ja nicht jede*r mal 200.000 Euro auf dem Konto oder gerade einen festen Job, der einem die Möglichkeit gibt, einen guten Kredit zu bekommen. Wie kriegt ihr es hin, dass das ganze fair für alle abläuft und finanziert werden konnte. \r\n\r\nIch würde mich sehr über mehr Infos zu eurem tollen Projekt freuen :)\r\n\r\nViele Grüße\r\n\r\nCatarina"
