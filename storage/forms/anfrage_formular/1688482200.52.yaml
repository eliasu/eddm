deine_nachricht: "Moin,\r\n\r\nwir haben einen Tipp bekommen, dass es ganz famos bei euch sein soll und laut Belegungskalender bei Gruppenreisen.de seit ihr *fingers crossed* für den oben genannten Zeitraum zumindest noch nicht ausgebucht.\r\n\r\nWir, das ist das Team vom Viva con Agua de Sankt Pauli e.V., mussten kurzfristig den Termin für unsere jährliche Team- und Organisationsentwicklungswoche von September auf Oktober verschieben und suchen für 35-40 Leute einen Ort um eine Woche in Verbindung, in den Austausch über die gemeinsame Zusammenarbeit - und ins Machen zu kommen. \r\n\r\nWenn ihr Lust hättet mal mit uns zu quatschen, ob das interessant für euch klingt, freue ich mich über einen Rückruf:\r\n0157-31716041"
