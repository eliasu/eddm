deine_nachricht: "Hi liebes Team von Ein Ding der Möglichkeit,\r\n\r\nich bin Teil von einer Gruppe, die sich gerade formiert, um im Jahr 2025 ein kleines Tanz-Festival zu organisieren. Wir lieben tanzen in jeder Form und würde das gerne in einem Event zusammenbringen (Ecstatic Dance, Tanztherapie, Latin & Ballroom, raving, aber auch Volkstanz). Wir haben in der Vergangenheit schon Retreats von 20-30 Personen organisiert, aber noch nie ein Festival. Wir dachten aber, dass eure Location super gut dafür geeignet wäre, weil vieles an Infrastruktur schon vorhanden ist. Daher melden wir uns bei euch :) Könntet ihr euch grundsätzlich etwas in der Größenordnung bei euch überhaupt vorstellen?\r\n\r\nLiebe Grüße\r\nStefan"
