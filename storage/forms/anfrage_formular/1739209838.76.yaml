deine_nachricht: "Moin,\r\nmeine gute Freundin Stine und ich sind auf der Suche nach einer besonderen Location, um unseren 30. Geburtstag gemeinsam mit unseren Freunden und der Familie zu feiern – und haben dabei eure Location entdeckt!\r\nWir planen eine Feier mit ca. 50-60 Gästen vom 15. bis 17. August 2025 und möchten das Wochenende gerne in entspannter Atmosphäre genießen. Dafür hätten wir ein paar Fragen:\r\nMusik & Tanzen: Können wir Musik spielen und tanzen – sowohl draußen als auch drinnen? Gibt es vor Ort Equipment wie Lautsprecher oder Lichttechnik, das wir leihen könnten?\r\nSchlafen & Stellplätze: Gibt es feste Schlafplätze für einen Teil unserer Gäste? Und besteht die Möglichkeit, Campervans abzustellen oder Zelte aufzustellen?\r\nSelbstversorgung: Wir würden uns gerne selbst verpflegen – gibt es eine Gemeinschaftsküche, die wir nutzen könnten?\r\nSanitäre Einrichtungen: Wie sieht es mit Badezimmern und Toiletten für eine Gruppe unserer Größe aus?\r\nExklusivität: Wären an dem Wochenende noch andere Gäste vor Ort, oder hätten wir den Bereich für uns?\r\nKosten & Rahmenbedingungen: Könntet ihr uns einen groben Kostenvoranschlag geben?\r\nAn- und Abreisezeiten: Wann könnten wir frühestens anreisen und spätestens abreisen?\r\nWir würden uns sehr freuen, wenn unsere Feier bei euch stattfinden könnte, und sind gespannt auf eure Rückmeldung!\r\nViele Grüße\r\nAnna & Stine"
