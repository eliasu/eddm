deine_nachricht: 'Hallo liebes Team, wir möchten vor den Sommerferien 2025 ein größeres Fest feiern. Wir stellen uns vor, dass das Fest gegen 18 Uhr beginnt, dann irgendwann Essen und Programm. Ein Großteil der Gäste wird sicherlich übernachten wollen (Wohnwagen, Zelt, Zimmer) und auch am nächsten Tag frühstücken. Ich war vor zwei Jahren schon einmal im Rahmen eines Yoga-Wochenende bei euch - da wart ihr gerade am Renovieren - und finde den Ort einfach wunderschön zum Feiern. Deshalb meine Anfrage. Es wäre schön, wenn Ihr uns schreibt, welche Möglichkeiten es gibt. Herzliche Grüße. Gaby'
