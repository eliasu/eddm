deine_nachricht: "Guten Tag,\r\n\r\nwir sind ein neu gegründetes Streichquartett aus Leipzig & Hamburg und suchen einen Ort für unsere Probenwoche vom 14.-20. Juli. \r\nIch hab über einen guten Freund von eurem Ort mitbekommen und wurde ganz hellhörig. Nun würde ich gerne anfragen, wie eure Kapazitäten dafür wären. \r\n\r\nWir benötigen einen Raum, in dem sich vier Personen gut aufhalten können und der eine gute Akustik hat. ( nicht zu viel Hall oder zu trocken) Vielleicht würde der Wiesenwinkel dazu passen?\r\nWir werden unsere Arbeit auch aufnehmen und da intensiv in den Lernprozess gehen. Wir spielen Stücke aus dem traditionellen Repertoir des Jazz mit eigenen Arragenments und unsere eigenen Kompositionen, denen vorallem auch Improvistionen innewohnen.\r\nWir sind musikalisch vielseitig interessiert und möchten uns den Raum nehmen zusammen zu wachsen und Neues zu entdecken. \r\nAn genau so einem Ort wie bei euch, kann ich mir das gut vorstellen! \r\n\r\nUnser Budget ist leider nicht so groß, da wir gerade erst angefangen haben und größtenteils am studieren sind. Wir gehen da auch gern in den Austausch und könnten am Ende unserer Probenzeit ein Konzert geben. \r\n\r\nÜbernachten würden wir dann wahrscheinlich in Zelten, um unsere Kosten im Rahmen zu halten. \r\n\r\nIch würde mich über ein Angebot freuen!\r\n\r\nLiebe Grüße,\r\nAlma Gröning"
