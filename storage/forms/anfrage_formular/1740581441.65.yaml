deine_nachricht: "Hallo liebes Team,\r\n\r\nwir vom Flüchtlingsrat Hamburg e.V. würden sehr gern einmal bei euch anfragen, was es kosten würde, ein Wochenende bei euch zu verbringen?\r\nDas wäre im April/Mai - Datum haben wir noch nicht und sind noch dabei irgendwie Geld zu beantragen, um ein internes Strukturmeeting zu ermöglichen.\r\nWas wir bräuchten:\r\n3 Schlafräume (2Pers. + 2 Pers. + 3 Pers.)\r\nEin Meetingraum - kann klein sein, sind ja nur zu 7t.:)\r\n\r\nUnd optional Verpflegung?\r\n\r\nWir nehmen an, dass es viel zu teuer für uns ist, aber wollten trotzdem mal anfragen, um einen groben Überblick zu bekommen.\r\n\r\nLiebste Grüße,\r\njana"
