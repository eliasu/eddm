deine_nachricht: "Hallo, wir sind eine kleine Gruppe von 6-8 Erwachsenen plus 3 kleine Kinder, die gerne zusammen zur kulturellen Landpartie kommen möchte. Freunde von uns kennen euren besonders schönen Ort bereits und haben ihn uns wärmstens empfohlen. Daher wollten wir nun fragen, ob ihr schon komplett belegt seid oder ob es noch eine Chance gibt bei euch unter zu kommen. Wir sind bisher zwischen dem 1. und 9.6. flexibel und würden 3-4 Übernachtungen planen wollen. Wir hätten Schlafmöglichkeiten im Auto, wären aber auch offen für ein Tiny house oder Zimmer für die Übernachtung. (Oder teils teils) Wir würden uns total über eine Rückmeldung ggf. mit Vorschlägen von euch freuen.\r\n\r\nVielen Dank und einen schönen Tag \r\n\r\nLina Hollenbach"
