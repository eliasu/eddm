deine_nachricht: 'Hallo und danke für das freundliche Gespräch! Wir planen ein dreitägiges Capoeira- und Movement-Retreat mit einer kleinen Gruppe und sind sehr an eurer Unterkunft interessiert. Entsprechend sind wir an den Schlafzimmern, dem Yoga-Raum und der vegetarischen Verpflegung interessiert. Einen Kochworkshop würden wir abends bestimmt auch noch mitnehmen. Ich würde mich sehr über ein Angebot freuen. Der Zeitraum steht noch nicht fest, aber wir würden es gern im Winter veranstalten. Lediglich dass es von Freitag (Abend) bis Sonntag (Nachmittag) gehen soll, steht fest. Vielen Dank und liebe Grüße, Sami'
