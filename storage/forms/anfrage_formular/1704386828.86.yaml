deine_nachricht: "Mit meiner Kollegin Petra Brix zusammen suche ich ein Seminarhaus für ein Seminar zur Gewaltfreien Kommunikation (\"Frieden in mir - Versöhnung mit inneren Anteilen\"). Das Seminarhaus, das wir bereits gebucht hatten, hat leider einen Wasserschaden erlebt und uns deswegen wieder ausgeladen. Können wir bei Euch unterkommen?\r\nWir brauchen Yogamatten, Kissen und Decken für etwa 12 Leute, sowie entsprechende Unterbringung. Eine Köchin hätten wir, falls Ihr nicht selbst für uns kochen würdet.\r\nÜber eine Nachricht freue ich mich!\r\nSimran Wester, Hamburger Institut für Gewaltfreie Kommunikation, Tel. 040 4604756, simran@higfk.de"
