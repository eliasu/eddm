deine_nachricht: "Hej, ich interessiere mich sehr für Ihre Unterkunft für meine Hochzeitsfeier im Zeitraum Ende August oder Anfang September 2025. \r\nVorab würde ich gerne einige Informationen erfragen, um sicherzustellen, dass Ihre Location unseren Bedürfnissen entspricht:\r\n\r\n\t1.\tVerfügbarkeit: Ist es möglich für ein Wochenende einen Teil der Location für eine Hochzeitsfeier zu mieten? Wir präferieren hierbei den 23.-25. August 2025 oder auch die beiden Wochenenden danach. Sind zu diesem Zeitpunkt auch noch Unterkünfte verfügbar? \r\n\t2.\tKapazität: Wie viele Personen könnten insgesamt in der Unterkunft übernachten?\r\n\t3.\tNutzung des Gartens: Ist es möglich, den Garten für die Hochzeitsfeier zu nutzen? Wäre es erlaubt, dass einige unserer Gäste im Garten in einem VW-Bus oder Zelt übernachten?\r\n\t4.\tCatering: Sind wir an ein bestimmtes Catering oder ähnliche Dienstleistungen gebunden, oder haben wir die Freiheit, unsere eigenen Dienstleister zu wählen?\r\n\t5. Kosten: Können Sie mir bereits einen ungefähren Preis nennen (dies muss kein KV sein). \r\n\r\nÜber Ihre Rückmeldung und weitere Informationen würde ich mich sehr freuen. Vielen Dank im Voraus für Ihre Zeit und Mühe.\r\n\r\nBeste Grüße\r\nKarla"
