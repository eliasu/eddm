deine_nachricht: "Hallo liebes Team, \r\nwir sind ein Kiezchor (Hansemädchen e.V.) aus Hamburg und möchten unsere nächste Chorfahrt gerne bei euch verbringen. Sowohl eure Zimmer als auch eure Spaces sind so liebevoll gestaltet, dass wir uns super vorstellen können, dieses besondere Wochenende bei euch verbringen zu können. \r\nDer Plan ist, dass wir Freitags anreisen und Sonntag früh wieder abreisen. Neben Räumen zum Schlafen für die oben genannten Personenanzahl, bräuchten wir auch einen Space, der als Aufenthaltsraum und vor allem Probenraum dienen kann. \r\n\r\nFolgende Daten stehen gerade bei uns zur Auswahl: \r\n\r\n11. bis 13.10.\r\n18. bis 20.10.\r\n25. bis 27.10. \r\n8. bis 10.11."
