deine_nachricht: "Hallo liebes Team  - Ein Ding der Möglichkeit,\r\nich interessiere mich für euren Hof, als mögliche Retreat-Location.\r\nGern würden wir ein holistisches Retreat zum Thema \"Herz-Kopf-Bauch\" veranstalten und suchen hierfür noch einen passenden wohltuenden Ort.\r\nDabei ist mir Salderatzen in den Sinn gekommen und ich würd mich sehr freuen, einmal konkreter mit euch dazu zu sprechen.\r\nDer oben genannte Zeitraum (Do.-So.) wäre vom Datum durchaus flexibel. Wir suchen eine Unterkunft, Workshopraum und gesunde Verpflegung in einem.\r\n\r\nDa tatsächlich einige meiner schönen Kindheitserinnerungen in Salderatzen liegen (unserer Familie gehörte viele Jahre lang Salderatzen 5) ... wäre eurer Hof tatsächlich eine ganz persönliche \"Herzensangelegenheit\" :).\r\n\r\nIch würd mich sehr freuen von euch zu lesen oder zu hören,\r\n\r\nViele Grüße\r\nRieka"
