deine_nachricht: "Hallo liebes Ein Ding der Möglichkeit - Team,\r\nwährend der KLP haben wir einen herrlichen Nachmittag bei euch verbracht und uns direkt in eure Location verliebt. \r\nDa wir nächsten Frühling / Sommer heiraten möchten, dachten wir direkt mal an euch. Gibt es denn die Möglichkeit bei euch Hochzeit zu feiern? \r\n\r\nHier mal ein paar unserer Gedanken:\r\nToll wäre es, wenn der ganz enge Kreis schon Do. anreisen könnte, Fr. kommen dann noch mehr Gäste und Sa. ist die Fete von mittags bis in die frühen Morgenstunden (wie lange könnte man denn bei euch feiern?). Sonntag dann noch ein Brunch und anschließend düsen alle wieder los.\r\nWas uns bei euch besonders gut gefallen hat: die Location an sich, das Essen, der Dancefloor und die Möglichkeit, dass man zwischen Zimmer-, Tiny House- und Campingübernachtung wählen konnte. Ginge das auch für so ein Event?\r\nWir würden wahrscheinlich um die 100 Gäste erwarten. Am liebsten würden wir draußen feiern, aber eine Schlechtwetteroption sollte es geben (da gibt es ja diese schöne Scheune, oder?).\r\n\r\nWir freuen uns auf eure Rückmeldung! Auch ein Round about-Angebot wäre klasse.\r\nTelefonnummer habt ihr ja - wir können auch gerne bald mal telefonieren.\r\n\r\nLiebsten Gruß aus Berlin\r\nAnna & Max"
