deine_nachricht: "Hallo Ihr Lieben,\r\nich bin's Lia (von Cordi). Ich überlege mit 2 Freunden eine Art Retreat für Nachhaltigkeits-Interessierte zu organisieren. Ziel soll es sein (soweit wir das schon klar haben), mit einer (tbd.) Bubble (aus Berlin, HH, gern auch ihr) ein Wochenende zu verbringen und sich gegenseitig zu inspirieren, emotionale Strategien zu entwickeln, um mit Klima-und Welt klar zu kommen, Co-Kreation, Co-Vacation, oder so. Das Konzept überlegen wir uns grad noch.. Das Ganze soll erstmal ein Selbstkosten-Experiment sein. Wir bräuchten sicher 1-2 Seminarräume für moderierte Workshopsessions. Könnt Ihr mir kurz abreißen, ob da im Frühherbst noch etwas geht und wie das preisliche Menü aussieht. Gern lasst uns mal telefonieren (weiß jetzt grad nicht, wer da von Euch zuständig ist)).\r\nLiebe Grüße\r\nLia"
