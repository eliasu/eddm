deine_nachricht: "Liebes Team, wir sind gute Freunde von Randi und Max, die uns euren schönen Ort wärmstens empfohlen haben. Für unsere Hochzeit suchen wir eine Location, die drinnen und draußen genutzt werden kann. Eure Scheune klingt für uns perfekt – wäre es möglich, diese an einem Samstag zu mieten?\r\n\r\nWir planen eine Feier mit Gästen unterschiedlichen Alters, darunter etwa 30 Kinder. Auch Tanzen gehört auf jeden Fall dazu! Beim Catering wären wir flexibel und könnten bei Bedarf auch eigenes mitbringen.\r\n\r\nWir würden uns freuen, wenn ihr uns ein grobes Angebot machen könntet oder einen Termin für ein Gespräch oder eine Besichtigung vorschlagen würdet.\r\n\r\nHerzliche Grüße\r\nMiriam und Aljoscha"
