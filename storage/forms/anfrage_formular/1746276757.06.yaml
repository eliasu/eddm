deine_nachricht: 'Hallo Ihr Lieben, ich war mit Freunden schon bei euch zu Gast (Hans-Peter Ostermünchner kennt ihr bestimmt noch ;-)) - damals hatten wir vor allem Martin und Svea besucht, aber uns hat es so gut bei euch gefallen, dass ich nun überlege mit Freunden an meinem Geburtstag übers Wochenende zu euch zu kommen. die Frage wäre nun, ob das Wochenende zwischen dem 26. oder 27. auf den 28. September noch frei ist? Bräuchten so 7-10 schlafmöglichkeiten. Gibt es vielleicht sogar ein tolles Geburtstagsangebot mit Essen und gegebenenfalls weiteren möglichen organisierten Aktivitäten, bestenfalls auch für die kiddos - freue mich sehr von euch zu hören. Liebe Grüße, Saskia'
