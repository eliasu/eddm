deine_nachricht: "Liebe Menschen vom Ding der Möglichkeit,\r\n\r\nauf der Suche nach einem schönen Ort für eine Hochzeitsfeier im nächsten Jahr bin ich auf euer Projekt gestoßen und könnte mir das richtig gut bei euch vorstellen!\r\nGibt es im kommenden April, Mai oder Juni noch ein Wochenende, in dem wir das ganze Haus buchen könnten? \r\nWir wären ca 50 Menschen zwischen 0 und 70 Jahren von denen ein Teil Zelten würde. Könnt ihr mir sagen, wie viel der Aufenthalt für so eine Gruppe (Freitag bis Sonntag) ungefähr kosten würde?\r\nVielen Dank,\r\nRonja\r\n\r\nPS: Ich bin am kommenden Samstag eh im Wendland - falls ihr überhaupt ein Wochenende frei habt und es euch passt, fänd ich es schön dann vorbei zu kommen und den Ort einmal kennen zu lernen."
