deine_nachricht: "Moin ihr,\r\nIch arbeite für ein europäisches Netzwerk namens Access to Land. Wir kümmern uns darum, dass der Bauer ans Land kommt. Gern mehr, wenn interesse. Wir haben jedes Jahr eine Generalversammlung mit allen Mitgliedern und in diesem Jahr wird diese bei uns im schönen Wendland stattfinden. Ich würde gern von euch wissen, ob in dem Zeitraum Platz bei euch ist. Wir brauchen neben Unterkunft dann einen passenden Versammlungsraum und ggf. auch noch zwei weitere Räume für Gruppenarbeit. Und ich würde gern wissen, mit wieviel Knete wir rechnen müssen. Wir würden gern auch bei euch verpflegt werden. Ein Tag wird wohl eher mit Exkursion voll sein, da essen wir dann außerhalb zu Mittag und ggf. auch zu Abend.\r\n\r\nLiebst\r\nHannes (der Filmtyp von wendland.imwandel)"
