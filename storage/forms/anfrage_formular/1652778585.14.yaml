deine_nachricht: "Liebe Julia,\r\nvielen Dank für das Gespräch heute vormittag. Ich bin MC Arrieta vom Biodanza und wir möchten am WE 28. - 31. Juli 22 (Do 19 Uhr – Sonntag ca. 17 Uhr)\r\nein WS Biodanza und Neo Shamanismus veranstalten.\r\nUnsere Fragen wären dazu noch:\r\nWie groß ist das Zelt? Wieviel kostet es eine Musikanlage zu mieten für die drei Tage? Wieviel kostet U/V für 40 Personen, wenn wir Frühstück, Mittag und Abendessen einnehmen? Option mit Kaffee/Tee und Kuchen am Nachmittag?\r\nWie groß wird euer neuer Tanzraum (ab Sep.)?\r\nWieviel Duschen stehen für die Camper zur Verfügung?\r\nVielen Dank für deine Antwort.\r\n \r\nLiebe Grüße\r\nMCArrieta"
