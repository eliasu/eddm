deine_nachricht: "Hallo,\r\nWir (Axt& Kelle) sind ein Zusammenschluss von Wandergesell*innen des\r\nBaugewerbes, die regelmäßig Kollektivbaustellen machen um Wohn- und\r\nKultur-Projekte zu unterstützen. Jeden Winter veranstalten wir ein\r\nTreffen, zu dem alle Reisenden zusammen kommen um das Jahr zu\r\nreflektieren, neue Projekte zu planen und gemeinsam Silvester zu\r\nfeiern.\r\n\r\nIch bin Teil der Orgagruppe für das Treffen 22/23 und hab die Aufgabe\r\neinen geeigneten Ort für das Treffen zu finden. Diese Anfrage\r\nist sehr kurzfristig, doch unser ursprünglicher Treffensort ist\r\nunerwartet abgesprungen. Das Treffen soll ungefähr im Zeitraum vom\r\n28.12.2022 bis zum 13.01.2023 mit ca. 35 Personen (ca. 30\r\nWandergesell*innen + Küchenteam) stattfinden.\r\nZusätzlich gäbe es noch ein  unserer Silvesterparty laden wir immer ehemalige Wandergesell*innen\r\nein und rechnen mit zusätzlichen ca. 30 Personen im Zeitraum vom\r\n30.12.2022 bis zum\r\n02.01.2023.\r\n\r\nEs wäre prima, wenn ihr uns eine Rückmeldung geben könntet.\r\n\r\nLiebe Grüße, Rike, frd. ZiGä A&K"
