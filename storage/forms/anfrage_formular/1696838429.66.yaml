deine_nachricht: 'Moin :) Ich hatte im August schonmal für eine Unterbringung Anfang Oktober angefragt, da hattet ihr leider keinen Platz mehr, nun also der zweite Anlauf :) Wir sind zwei Tage in der Region um zu sozialen Innovationen zu forschen. Wir würden uns sehr freuen bei euch zu nächtigen und euch kennenzulernen. Am liebsten würden wir in den zwei Wägen und im Apartment mit zwei Schlafzimmern unterkommen. Sind aber auch flexibel - vielleicht ist es für die Wägen dann auch schon zu kalt? Ich freu mich über eure Rückmeldung. Viele Grüße Simon Julia'
