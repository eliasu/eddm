deine_nachricht: "Liebes \"Ein Ding der Möglichkeit\" Team, wir waren bei euch zur kulturellen Landpartie zu Besuch und haben uns an eurem schönen Ort sehr wohlgefühlt. Nun planen wir voraussichtlich im Sommer 2024 unsere Hochzeitsfeier und würden gerne wissen, ob ihr eure Kulturscheune für derartige Feierei auch vermietet? Wenn ja, was der Mietpreis pro Tage wäre und ob ihr im Sommer 2024 noch freie Wochenenden zur Verfügung habt, an welchem im besten Falle eure Unterkünfte auch noch frei sind. Wir selbst sind in der Kulturszene in Hamburg aktiv und veranstalten Festivals und Partys. Wir bringen also einiges an Expertise bzgl. der\_Organisation von Veranstaltungen mit :) – schaut gerne mal rein (Olla Festival, Kollektiv WACH - https://www.instagram.com/kollektivwach/)\r\n\r\nWir freuen uns von euch zu hören!\r\n\r\nLiebe Grüße\r\nBasti & Leoni"
