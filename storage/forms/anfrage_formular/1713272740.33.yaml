deine_nachricht: "Hallo ihr Lieben, ich würde sehr gerne meinen Geburtstag bei euch feiern. Mir schwebt ein entspannter Nachmittag vor, der mit einer kleine Party endet, sobald die Kids schlafen.\r\n\r\n Ich würde gerne allen Gästen die Möglichkeit geben, vor Ort zu übernachten.Gerade weil viele von uns auch schon kleine Kinder dabei haben. Im Kalender steht, dass das Haus teilweise verfügbar ist. Könnt ihr mir sagen, wie viele Zimmer noch frei wären? Ein Teil würde sicherlich auch Zelten oder mit dem Bulli kommen. \r\n\r\nEs wäre außerdem super, wenn ihr mir ein Angebot für ein Grillbuffet oder Pizza aus dem Steinofen, sowie für ein Frühstück am nächsten Tag machen könntet. \r\n\r\nIch freue mich auf eure Rückmeldung.\r\n\r\nSabrina"
