deine_nachricht: "Hallo,\r\nWir sind Kinder und Eltern einer kleinen, gemütlichen Kita, dem Panini Kinderladen, in Hamburg Ottensen. Traditionell verbringen wir im September ein Wochenende gemeinsam mit der Elternschaft und den Kindern.  Unser voriger Unterkunftshof steht uns leider nicht mehr zur Verfügung. Das ganze Jahr haben wir schon nach passenden Höfen gesucht und leider nichts gefunden . Nun war eine Mutter aus der Kita am Wochenende auf eurem zauberhaften Hof und sie hat mir diesen empfohlen.\r\n\r\nZunächst würde ich gerne wissen, ob es mit unserer Gruppe möglich wäre, ein Wochenende (Fr-So) im September bei euch zu verbringen?\r\n\r\nJe nach dem wie viele Familien dann mitkommen wären wir zwischen 26-36 Erwachsene und ca 20 Kinder  von 1-7 Jahren. Dazu noch 1-2 Babies. Ich denke mal, dass einige kleine Kinder noch bei den Eltern im Bett mit schlafen. \r\n\r\nWas wir benötigen: einen Ort zum Kochen und gemeinsamen Essen und eine Art Gemeinschaftsraum (für schlechtes Wetter). \r\nUnd natürlich die Möglichkeit, dass die Kinder sich auf dem Hof/Grundstück aufhalten  können und dort spielen.  \r\n\r\nSchön wäre auch eine Feuerstelle und/oder Grill (muss abernicht).\r\n\r\nIch freu mich über eine Nachricht und verbleibe mit \r\nBesten Grüßen,\r\nLena"
