deine_nachricht: "Bis 2019 waren wir mit unserer Yogagruppe regelmäßig jährlich bei euch und möchte diese Regelmäßigkeit gerne wieder aufnehmen.\r\nWelches Wochenende können Sie uns im nächsten Frühjahr anbieten?\r\nAnreise Freitagnachmittag und 1. Yogastunde von 17-19 Uhr, dann Abendessen.\r\nSamstag 2. Yogastunde von 8-11 Uhr, dann Brunch. 3. Yogastunde von 16-19 Uhr, dann Abendessen.\r\nSonntag 4. Yogastunde von 8-11 Uhr, dann Brunch und danach Abreise.\r\nWie berechnen Sie die Kosten? Wann müssen wir uns bei der Anzahl der Personen festlegen?\r\nBieten Sie vegetarisches oder sogar veganes Essen an? Wie regelt sich das mit den Kosten?\r\nBesteht noch die Möglichkeit der Sauna?\r\nWelches Angebot können Sie uns unterbreiten?\r\nIch freue mich von Ihnen zu hören und sende viele Grüße aus Hamburg, Ingrid Laude"
