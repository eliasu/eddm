deine_nachricht: "Ein herzliches \"Hallo\",\r\nder ganze Hof unter neuer Leitung- spannend.\r\nWir sind Steffi und Stefan Buck und würden gerne für 2 Nächte bei Euch übernachten. Falls Ihr noch das \"Draußenzeltessen\" zum Frühstücken habt, würden wir auch gerne bei Euch Frühstücken. Wir nehmen, was ihr noch habt, Herrenhaus -falls jemand absagt, Tiny-Haus oder einen Zeltplatz. \r\nWäre toll, wenn noch etwas möglich wäre und Ihr uns eine Antwort schicken könntet.\r\nAuf jeden Fall viel Erfolg und gutes Gelingen mit Euren Planungen.\r\nLiebe Grüße\r\nStephanie Buck"
