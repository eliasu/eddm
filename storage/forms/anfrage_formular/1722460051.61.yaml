deine_nachricht: "Hallo, wir sind LU'UM aus Hamburg, ein Kollektiv bestehend aus Architekten, Stadtplanern, Künstlern und Designern. Für unseren alljährlichen Wochenendausflug suchen wir einen grünen Übernachtungsort mit 15 Personen. Ist es möglich, vom 27. bis 29. September bei euch zu übernachten? Wir sind von ihren Unterkunft sehr begeistert und folgen euch schon seit einiger Zeit!\r\n\r\nWir sind gespannt, welche Kosten dafür entstehen würden. Es wäre natürlich toll, wenn es die Möglichkeit gäbe, alle zusammen an einem Ort zu schlafen, wir können uns aber auch trennen. Es wäre sehr schön, wenn es einen Ort gäbe, an dem wir alle gemeinsam kochen und essen könnten. Wir können für unser eigenes Essen, Getränke und Bettzeug sorgen.\r\n\r\nWir würden gerne hören, ob es Optionen gibt.\r\n\r\nDanke!\r\n\r\nGrüße,\r\nMaud\r\nim Namen von LU'UM"
