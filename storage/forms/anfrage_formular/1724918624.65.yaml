deine_nachricht: "Moin zusammen!\r\nIm Frühjahr war ich bereits bei euch, mit Mann und Hunden im Bauwagen auf der Wiese. Es war herrlich! Mit Julia habe ich damals über bereits darüber gesprochen, gerne Seminare für Menschen mit Hunden anbieten zu wollen. Silvester ist für viele Hunde und deren Menschen grausam. Viele meiner Kundinnen äußerten den Wunsch, wegzufahren, um den Hunden diesen Stress zu ersparen. Meine Frage an euch nun: gäbe es bei euch die Möglichkeit, für den oben genannten Zeitraum Zimmer zu mieten, und einen kleinen Seminarraum, da eventuell Yoga oder Pilates mit dabei sein würde. \r\nKönntet ihr mir ein Angebot machen? Leider kam mir die Idee nicht eher, sondern erst eben, sorry. Liebe Grüße, besonders an Julia, aus Lübeck.\r\nChristine LU. Surma https://surma-hunde.de/"
