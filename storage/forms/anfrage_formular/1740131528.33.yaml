deine_nachricht: "Liebe Menschen von Ein Ding der Möglichkeit,\r\n\r\nwir sind eine Gruppe von Auszubildenden der freien SoLaWi-Ausbildung und organisieren gemeinsam die Seminare für unsere gärtnerische Ausbildung ehrenamtlich selbst. Für unser nächstes Seminar besuchen wir SoLaWis im Wendland und suchen noch nach einer Unterkunft, in der wir uns selbstversorgen können.\r\n\r\nWir sind auf eure tolle Unterkunft gestoßen und würden gerne für die Zeit von Do. 03.04. ab ca. 15 Uhr bis So. 06.04. ca. 14 Uhr (evtl. auch bis Mo. 07.04. 14 Uhr) bei euch für 10 - 15 Personen eure Unterkunft anfragen. Neben Übernachtungen in Zelten, Mehrbettzimmern nach Möglichkeit und evtl. 1-2 Campern bräuchten wir eine Küche zur Selbstversorgung und mindestens einen Aufenthaltsraum, in dem wir gemeinsam lernen können.\r\n\r\nIch habe gesehen, dass zwei Tage bereits als belegt markiert sind wollte aber trotzdem einmal anfragen ob es doch noch Möglichkeiten bei euch gibt. Generell haben wir keine hohen Ansprüche und sind sehr flexibel.\r\n\r\nLiebe Grüße\r\n\r\nSamuel"
