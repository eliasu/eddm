deine_nachricht: "Hallo ihr lieben Menschen der Möglichkeit,\r\n\r\nich bin vor ein paar Tagen auf eure Seite Seite gestoßen und navigiere sie seither immer wieder an, weil ich dieses Projekt so inspirierend finde. Ich denke seit einiger Zeit über eine Lebensvision nach, die nicht nur mir sondern einer Gemeinschaft (und vielleicht auch der Gesellschaft) dient. Ich habe viele Puzzleteile oder Fragmente im Kopf, von denen nicht alle auf den ersten Blick zusammen zu passen scheinen. Glücklicherweise mache ich die Erfahrung, dass die Zwischenräume nach und nach mit neuen und frischen Bildern befüllt werden - insofern will ich euch an dieser Stelle schon mal für Inspiration und die neuen Bilder danken.\r\n\r\nIch wollte fragen, ob ihr die Erfahrungen aus eurer Gemeinschaft und den Herausforderungen, denen ihr euch gestellt habt, mit anderen Menschen teilt. Ich habe schon lange den Wunsch nach einer Gemeinschaft wie euren im Herzen - aber wie lässt man so etwas entstehen? Es wäre schön, da aus echten Erfahrungen schöpfen zu können...\r\n\r\nLiebe Grüße,\r\nAnn-Kristin"
