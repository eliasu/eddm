deine_nachricht: "Hallo liebes Ein-Ding-der-Möglichkeiten-Team,\r\n\r\nwir, das sind Dinah und ich, möchten gern ein Yogaretreat zum Thema \"Potentialentfaltung - Erkenne wer Du wirklich bist\" für 12 interessierte Menschen anbieten. Stimmen, die bei Euch bereits Retreats durchgeführt und erlebt haben haben uns zu Euch geführt und wir sind so durch Erzählungen, Erfahrungen und Eure Internetseite ganz neugierig und freudig, eigene Erfahrungen mit und bei Euch zu machen.\r\nGibt es für die oben stehenden Termine noch Kapazitäten? Alternativ freuen wir uns über ein Signal für freie Kapazitäten in 2024 und natürlich gern auch auf einen Austausch.\r\n\r\nLiebe Grüße\r\nVicky"
