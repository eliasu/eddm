deine_nachricht: "Hallo zusammen, \r\n\r\nein Kollege hat mir vom \"Ding der Möglichkeit\" erzählt und ich habe mir gerade eure/Ihre Seite angesehen. Sieht mega aus euer Projekt! \r\n\r\nIch weiß nicht genau, ob mein Anliegen zu euch/Ihnen passt - ich dachte aber, ich frage einfach mal nach. \r\n\r\nMein Name ist Martina Müller. Ich habe vor ein paar Jahren die amitumKids gUG gegründet, die Entlastungsangebote für Kinder berufstraumatisierter Menschen anbietet. Derzeit sind es überwiegend Kinder von Einsatzkräften (Militär, Polizei, Feuerwehr etc.), vereinzelt sind auch Kinder von Mitarbeitenden aus der Verkehrs- und Logistikbranche dabei. \r\n\r\nIn Kooperation mit dem Verein Veteranenkultur und gefördert von der Deutschen Härtefallstiftung möchten wir 2023 wieder eine 5-tägige \"AUS-Zeit für Jugendliche\" anbieten. Wir möchten max. 10 Kindern im Alter von ca. 13-17 Jahren die Möglichkeit bieten, ein paar Tage aus der stressigen Familiensituation auszusteigen, sich untereinander auszutauschen, eine jugendgerechte Beratung in Anspruch zu nehmen und Kraft zu schöpfen. Wir arbeiten systemisch, traumapädagogisch und naturtherapeutisch. 5 ausgebildete Fachkräfte begleiten die Aus-Zeit - nach Möglichkeit würden wir gern einen Therapiehund mitnehmen. Für unsere Arbeit brauchen wir eine heile, wohltuende Umgebung, in der nicht so viel los ist und wir innerhalb eines Schutzraums gut arbeiten und möglichst ungestört sein können. Wir bräuchten einen Seminarraum und würden uns gern selbst versorgen.\r\n\r\nUnser Wunschaufenthalt wäre von Mittwoch nachmittag, 26.07.2023 bis Sonntag, 30.07.2023  nach dem Frühstück. Finanziell könnten wir für die Unterkunft und Seminarraummiete bis etwa 2.500 Euro aufbringen.  \r\n\r\nWäre es möglich, zu euch/ Ihnen zu kommen?   \r\n\r\n Herzliche Grüße, M. Müller"
