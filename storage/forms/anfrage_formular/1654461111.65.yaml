zeitraum: 'Sommer 2023'
personenanzahl: ~80
deine_nachricht: "Liebes Team der Möglichkeit, \r\n\r\nwir sind während der KLP auf Euch aufmerksam geworden. Wir planen für den Sommer (2023) eine Feier mit rund 60-80 Personen und würden gerne anfragen, ob das bei Euch möglich ist? \r\n\r\nDie Mehrheit der Personen würde dafür gerne vor Ort zelten, einige würden aber auch eine Ferienwohnung/Unterkunft mieten wollen.  \r\n\r\nWir planen eine Geburtstagsfeier über ein verlängertes Wochenende mit Lagerfeuer, Musik, Tanzen und Beisammensein. Wir würden dies sehr gerne bei Euch veranstalten. Zeitlich würde uns Juni-September 2023 sehr gut passen, falls Ihr da noch einen Termin Do-So frei habt.  \r\n\r\nEs wird mit Sicherheit kein Gesaufe und Gegröle bis spät in die Nacht, andererseits würden wir uns freuen, mit dem Tanzen und der Musik nicht um 22 Uhr schon aufhören zu müssen. Ginge das bei Euch? Habt ihr eigentlich auch eine Möglichkeit nach drinnen auszuweichen? \r\n\r\nWir würden uns über eine Antwort sehr freuen. \r\n\r\nHerzlichste Grüße\r\nClara Weskamm & Carsten Mohr"
