deine_nachricht: "Hallo ihr Lieben,\r\nSehr geehrte Damen und Herren,\r\n\r\nmein Name ist Susann und gemeinsam mit meinen beiden Kolleginnen, Anika (Coach für Burnout-Prävention) und Lisa (Wandeführerin & Wildkräuterexpertin), sehen wir uns als Expertinnen-Team im Bereich Frauenwellness.\r\n\r\nFür Herbst 2025 planen wir ein innovatives Retreat speziell für Frauen im Alter ab 25 Jahren, bei dem unsere kombinierten Angebote – Pilates, Coaching und Naturerlebnisse – in entspannter Atmosphäre miteinander verknüpft werden.\r\n\r\nWelche Möglichkeiten der Anmietung eurer Spaces gibt es und sind auch Zubuchungsmöglichkeiten von Catering oder anderen Paketen denkbar?\r\n\r\nIch freue mich auf eure Rückmeldung. \r\n\r\nLiebe Grüße aus Hamburg,\r\nSusann"
