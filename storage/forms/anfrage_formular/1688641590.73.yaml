deine_nachricht: "Hallo, \r\neine Freundin (Marie) und ich (Solveig) würden gerne bei euch in Salderatzen ein paar Tage zu Gast sein um den Hof und euer Projekt besser kennenzulernen und sich eventuell miteinander auszutauschen. Gerne schreibe ich euch mehr über uns und unsere Motivation zu euch zu kommen, will euch aber nicht schon im Vorfeld gleich mit so viel Eigenem überschwappen ohne zu wissen, ob das überhaupt in eurem Sinne ist. :) \r\nIch komme mit meinem kleinen Bus und würde gerne auf euerem Campingplatz stehen. Marie hat Interesse an einer Übernachtungsmöglichkeit im Haus oder Zirkuswagen. Sollte keine Übernachtungsmöglichkeit frei sein, können wir auch gut zu zweit im Bus sein oder bringen noch ein Zelt mit. Gerne würden wir auch euer Angebot in Anspruch nehmen und am Freitag einen, eventuell zwei Arbeitsplätze nutzen.  Habt ihr freie Kapazitäten in diesem Zeitraum und und wie ist das finanziell? Wir haben uns eure Liste angeschaut um eine grobe Richtung zu wissen. Da es aber so viele Optionen gibt, wollten wir gerne auch wissen, was bei euch in diesem Zeitraum möglich ist. \r\nVielen Dank im Voraus und beste Grüße,\r\nSolveig"
