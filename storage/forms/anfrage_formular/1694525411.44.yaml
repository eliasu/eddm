deine_nachricht: "Sehr geehrte Damen und Herren,\r\n\r\ngerne würde das Präsidium der Leuphana Universität für einen Workshop vom 06.10.23 auf den 07.10.23 in Ihrem Hause nach Kapazitäten anfragen. Für diesen Workshop wären es max. 10 Personen. Geplant ist eine Anreise für den Freitag um 16.00 Uhr und die Abreise für den Samstag ist für 18.00 Uhr. \r\n\r\nEin weiterer Workshop ist für den 11.10/12.10.2023 geplant, Hier werden es vermutlich 30 Personen. Dieser Workshop wird gegen 18.00 Uhr starten (am ersten Abend mit Essen und einem gemütlichen Abend (hierfür gerne einen separaten Raum) und dann den Donnerstag bis 18.00 Uhr .\r\n\r\nÜber eine Rückmeldung wäre ich Ihnen sehr dankbar.\r\n\r\nBeste Grüße\r\nKatrin Severloh"
