deine_nachricht: "Liebes Ein-Ding-Der-Möglichkeit-Team,\r\n\r\n\r\nIch plane mit meinen Studierenden (Fachklasse Typografie) und einer weiteren Klasse (Systemdesign) der Hochschule für Grafik Buchkunst Leipzig eine Seminarwoche außerhalb der Hochschule — aus diesem Grund komme ich auf euch zu. Ich bitte euch, um ein Angebot — vorausgesetzt ihr habt Kapazitäten und ein freies Zeitfenster. \r\n\r\nWir wären wahrscheinlich 3-4 Lehrpersonen, die ein Einzelzimmer benötigen würden. Und ich schätze, es wären ca. 25–30 Studierende. Die Studieren wäre mit Mehrbettzimmern einverstanden.\r\n\r\nZur Verpflegung: Es wäre klasse ein Angebot zu erhalten in dem eine Vollverpflegung optional mit verzeichnet ist. \r\n\r\nMomentan sieht es so aus als würde der November zeitlich für uns gut passen. \r\nWir planen insgesamt einen Aufenthalt von 4 Tagen und wir würden auch gern einen Workshopraum nutzen. \r\n\r\nMögliche Zeitfenster: KW 31 (1.–4.11); KW 46 (15.–18.11.); KW 47 oder 48\r\n\r\nWürde irgendeine Option zeitlich in eure Planung und Belegung passen? Und falls ja, könntet ihr uns ein Angebot senden, so dass wir abschätzen können, ob das auch von uns finanziell leistbar wäre?\r\n\r\nBei Rückfragen können wir auch gern telefonieren: 0170 213 2454\r\n\r\nIch freue mich auf eure Rückmeldung.\r\n\r\nViele Grüße\r\nAnja"
