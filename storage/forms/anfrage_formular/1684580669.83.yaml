deine_nachricht: "Hey, wir sind auf euer großartiges Projekt gestoßen und würden unser freies Wochenende gerne bei euch verbringen. \r\nWir sind zwei Mitte-Ende 20er Freundinnen, die eigentlich das Wochenende nutzen wollen, um an einem Ort runterzukommen, Natur aufzusaugen und Zeit gemeinsam zu genießen. Da wir allerdings auch gemeinsam ein Empowerment-und-Vernetzungsverein für junge Flinta* bzw. Mädchen* in unserem Landkreis hier in Hessen gründen, kann ich mir gut vorstellen, auch nochmal ein bisschen Inspiration bei euch aufzusaugen und vielleicht ja tolle Begegnungen zu haben. \r\nFalls ihr irgendwie noch für den Zeitraum Platz für uns habt, würden wir uns sehr freuen, euch besuchen zu dürfen. VG Mira (sie/ihr)"
