deine_nachricht: "Liebe Julia, wir waren dieses Jahr zur Kulturellen Landpartie bei euch und es sehr schön, deshalb möchten wir das 2023 gerne wiederholen. Wir hatten das Zimmer 112, mit Wintergarten und Aufbettung, also zu dritt. Das würden wir gerne wieder nehmen. Allerdings bringen wir noch eine vierte Person mit, die hätte gern einen der Zirkuswagen. Unsere Reservierung dieses Jahr findet ihr sicher unter dem Namen Caroline Aicher, diese Jahr bin ich mit reservieren dran. Wir hoffen sehr dass es so klappt und wir wieder wunderschöne Tage bei euch verbringen können.\r\nHerzlichen Dank und liebe Grüße aus Stuttgart\r\nSibylle Adler"
