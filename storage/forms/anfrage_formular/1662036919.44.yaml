deine_nachricht: "Hallo liebes Team,\r\n\r\nam 24. September soll ab 15:30 Uhr unser Herbstfest stattfinden. Das Fest soll, je nach Wetterlage, teilweise drinnen und teilweise draußen stattfinden. Vorläufig sind die folgenden Dinge geplant:\r\n\r\nProgramm\r\n\r\nab 15:30 Uhr Kaffee und Kuchen\r\n\r\n16:30-17:30 Uhr Kinderprogramm z.B. Mitmachzirkus oder Zauberer\r\n\r\n17:45 Rede von Miriam Staudte und Buffeteröffnung\r\n\r\nVeggie-Grillen\r\n\r\n19:00 Uhr Quiz-Night oder ähnliches\r\n\r\n20:00 Uhr Ausklang\r\n\r\n22:00 Ende\r\n\r\nEs ist schwer zu sagen, wieviele Leute kommen werden. Ich rechne über den Tag verteilt mit circa 200-250 Leuten.\r\n\r\nHabt ihr einen Hauscaterer oder macht ihr das Catering selbst? Wie verhält sich das mit den Getränken? \r\n\r\nBitte kontaktiert mich gerne telefonisch unter 01746603302.Danke! \r\n\r\nVielen Dank und beste Grüße,\r\nTimo"
